<button class="lw-alert-button" (touchstart)="onTouch()" (touchend)="onTouchEnd()" [class.sent]="status.sending" [class.received]="status.received">
  <span *ngIf="status.canSendAlert()">
    Hold down for
    <br />
    <span class="lw-button-name-text">
      {{ status.alertType == 'Red'? 'Red Alert' : 'Amber Alert' }}
    </span>
  </span>
  <span *ngIf="status.sending && !status.received">
    sent
  </span>
  <span *ngIf="status.received">
    received
  </span>
  <div *ngIf="status?.error">
    something went wrong, try again...
  </div>
</button>
