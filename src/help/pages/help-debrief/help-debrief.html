<ion-header>
  <help-header [title]="title"></help-header>
</ion-header>

<ion-content padding>

  <h2 class="mes-header-md">Pass</h2>
  <p class="mes-text-md">
    Give the candidate feedback, their test result and any other comments.
  <p>

  <h2 class="mes-header-md">Fail</h2>
  <p class="mes-text-md">
    Give the candidate feedback, their test result and any additional comments. The faults are automatically totalled and are ordered by severity.
  <p>

</ion-content>
