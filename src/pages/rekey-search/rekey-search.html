
<ion-header>
  <ion-navbar>
    <ion-title>Search test bookings</ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-bounce padding>
  
  <div class="search-inputs">
    <tabs (activeTabSelected)="activeSearchTabSelected($event)">
      <tab [tabTitle]="'Rekey backlog'" id="tab-search-rekey">
        <ion-grid>
          <ion-row>
            <ion-col align-self-center col-32>
              <label>Application reference</label>
            </ion-col>
            <ion-col col-32>
              <ion-item no-padding no-lines>
                <ion-input
                  placeholder="Application reference"
                  type="number"
                  id="application-reference"
                  class="application-reference"
                  clearInput
                  numbersOnly
                  [class.ng-invalid]="invalid"
                  [value]="applicationReference"
                  (change)="applicationReferenceChanged($event.target.value)">
                </ion-input>
              </ion-item> 
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col align-self-center col-32>
              <label>Staff number</label>
            </ion-col>
            <ion-col col-32>
              <ion-item no-padding no-lines>
                <ion-input
                  placeholder="Staff number"
                  type="number"
                  id="staff-number"
                  class="staff-number"
                  clearInput
                  numbersOnly
                  [class.ng-invalid]="invalid"
                  [value]="staffNumber"
                  (change)="staffNumberChanged($event.target.value)">
                </ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row padding-top>
            <button [attr.disabled]="showSearchSpinner ? 'true' : null" class="mes-primary-button search-tests" ion-button (click)="searchTests()">
              <h3>
                <ion-icon name="search" class="search-icon"></ion-icon>
                Search booked tests
              </h3>
            </button>
            <ion-spinner class="search-spinner" name="bubbles" *ngIf="(pageState.isLoading$ | async)"></ion-spinner>
          </ion-row>
        </ion-grid>
      </tab>
    </tabs>

    <div class='results-error' *ngIf="(pageState.hasSearched$ | async) && searchResults.length === 0">
      <p class="error-text">
        There were no results found for your search.
      </p>
      <p class="error-text">
        Please check and try again.
      </p>
    </div>

    <p class="results-message" *ngIf="searchResults.length > 0">
      Displaying <span>{{searchResults.length}}</span> results
    </p>

  </div>
</ion-content>
