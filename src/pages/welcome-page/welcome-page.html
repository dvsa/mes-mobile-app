<ion-header>
    <ion-navbar>
        <ion-title>
            {{title}}
        </ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="openHelpModal()">
                <ion-icon name="help"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <img width=150 src="assets/imgs/dvsa-logo.png" />
    <div class="welcome-message">
        Welcome to the Mobile Examiner Service Familiarisation day.
    </div>
    <ion-row margin-top>
        <ion-col text-center><button [navPush]="helpPage" class="mes-cta-button-primary">Help</button></ion-col>
        <ion-col text-center><button [navPush]="journalPage" class="mes-cta-button-primary">App</button></ion-col>
    </ion-row>
</ion-content>
