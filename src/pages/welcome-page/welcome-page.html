<ion-header>
    <mes-header [title]='title'></mes-header>
</ion-header>
<ion-content padding no-bounce>
    <ion-row no-margin>
        <ion-col>
            <img class="logo" src="assets/imgs/dvsa-logo-black.png" />
        </ion-col>
        <ion-col text-right>
            <span class="strapline">Helping you stay safe on Britain's roads</span>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col text-center>
            <span class="title">Welcome!</span>
        </ion-col>
    </ion-row>
    <ion-row align-items-center>
        <ion-col col-2 text-center>
            <img class="icon" src="assets/imgs/welcome-page-1.png" />
        </ion-col>
        <ion-col>
            <span class="text">Watch the introduction video</span>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col>
            <div class="video">
                <iframe width="458" height="262" src="https://www.youtube.com/embed/m78Lif1wsuI" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
            </div>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col text-center>
            <button class="mes-full-width-cta" (click)="gotoHelpPage()">
                <ion-row align-items-center no-margin>
                    <ion-col col-2>
                        <img float-start margin-left class="icon" src="assets/imgs/welcome-page-2.png" />
                    </ion-col>
                    <ion-col>
                        <span class="button-text">Help guide</span>
                    </ion-col>
                </ion-row>
            </button>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col text-center>
            <button class="mes-full-width-cta" (click)="gotoJournalPage()">
                <ion-row align-items-center no-margin>
                    <ion-col col-2>
                        <img float-start margin-left class="icon" src="assets/imgs/welcome-page-3.png" />
                    </ion-col>
                    <ion-col>
                        <span class="button-text">Try the app</span>
                    </ion-col>
                </ion-row>
            </button>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col text-center>
            <span class="disclaimer">This is a prototype to help you learn how to use the app. <a href="https://youtu.be/G3bVhFzTMHo">Open video in YouTube</a> </span>
        </ion-col>
    </ion-row>
</ion-content>
