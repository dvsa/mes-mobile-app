<ion-header>
  <ion-navbar>
    <ion-buttons ion-buttons start navPop>
      <button ion-button center class="nav-close-text">Close <img class="close-cross"
          src="assets/imgs/journal/closebt2x.png" /></button>
    </ion-buttons>
    <ion-title>
      Test result
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div *ngIf="isLoading === false">
      <test-details-card [data]="getTestDetails()"></test-details-card>
      <examiner-details-card [data]='getExaminerDetails()'></examiner-details-card>
      <vehicle-details-card [data]='getVehicleDetails()'></vehicle-details-card>
  </div>
</ion-content>
