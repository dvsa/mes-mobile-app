<ion-header>
  <ion-navbar>
    <ion-buttons ion-buttons start navPop>
      <button ion-button center class="nav-close-text">Close <img class="close-cross"
          src="assets/imgs/journal/closebt2x.png" /></button>
    </ion-buttons>
    <ion-title>
      Test result
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div *ngIf="!isLoading && showErrorMessage">
    <error-message class="error" returnTo="{{errorLink}}" showAdditionalText="{{additionalErrorText}}"
      (exitModal)="goBack()">
    </error-message>
  </div>
  <div *ngIf="!isLoading && !showErrorMessage">
    <view-test-header [data]="getHeaderDetails()"></view-test-header>
    <test-details-card [data]="getTestDetails()"></test-details-card>
    <examiner-details-card [data]='getExaminerDetails()'></examiner-details-card>
    <vehicle-details-card [data]='getVehicleDetails()'></vehicle-details-card>
    <debrief-card [data]='getDebrief()'></debrief-card>
    <test-summary-card [data]='getTestSummary()'></test-summary-card>
  </div>
</ion-content>
