<ion-card>
  <ion-card-header>
    <h4>Debrief</h4>
  </ion-card-header>
  <ion-card-content>
    <ion-grid>
      <faults-data-row
        [label]="'Fault descriptions'"
        [drivingFaults]="getDrivingFaults()"
        [seriousFaults]="getSeriousFaults()"
        [dangerousFaults]="getDangerousFaults()"
        [drivingFaultCount]="getDrivingFaultCount()"
        [minDrivingFaultCount]="5"
        [category]="category">
      </faults-data-row>
      <data-row [label]="'ETA'" [value]="getETA()"></data-row>
      <speed-card
        [emergencyStop]="data.emergencyStop"
        [avoidance]="data.avoidance">
      </speed-card>
    </ion-grid>
  </ion-card-content>
</ion-card>
