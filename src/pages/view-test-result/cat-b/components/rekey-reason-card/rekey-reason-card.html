<ion-card>
    <ion-card-header>
      <h4>Reason for rekey</h4>
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
          <data-row [label]="'IPad issue'" [value]="rekeyReason.ipadIssue"></data-row>
          <data-row [label]="'Transfer'" [value]="rekeyReason.transfer"></data-row>
          <data-row [label]="'Other (specify reason)'" [value]="rekeyReason.other" [shouldHaveSeperator]="false"></data-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
