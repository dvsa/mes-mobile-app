<ion-card>
    <ion-card-header>
      <h4>Rekey details</h4>
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
          <data-row [label]="'Scheduled for'" [value]="rekeyDetails.scheduledStaffNumber"></data-row>
          <data-row [label]="'Conducted by'" [value]="rekeyDetails.conductedStaffNumber"></data-row>
          <data-row [label]="'Date of test'" [value]="rekeyDetails.testDate"></data-row>
          <data-row [label]="'Rekeyed by'" [value]="rekeyDetails.rekeyedStaffNumber"></data-row>
          <data-row [label]="'Date of rekey'" [value]="rekeyDetails.rekeyDate" [shouldHaveSeperator]="false"></data-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
