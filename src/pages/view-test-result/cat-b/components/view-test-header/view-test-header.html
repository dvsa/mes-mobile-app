<ion-row class='header-row' id="candidate-section">
  <ion-col col-60>
    <h2 id="candidateName">{{data.candidateName}}</h2>
    <span id="candidateDriverNumber">{{data.candidateDriverNumber}}</span>
  </ion-col>
  <ion-col col-36 text-right>
    <h2 id="activityCode">{{data.activityCode}}</h2>
    <h3>Test outcome:
      <span id="testOutcome" [ngClass]="isPassed() ? 'mes-green' : 'mes-red'">{{data.testOutcome}}</span>
    </h3>
  </ion-col>
</ion-row>
