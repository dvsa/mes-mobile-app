<ion-row [ngClass]="shouldHaveSeperator ? 'mes-data-row-with-separator': 'mes-data-row'">
    <ion-col col-40>
    <label>{{ label }}</label>
  </ion-col>
  <ion-col col-56>
    <span class="mes-data" *ngIf="data.length === 0">None</span>
    <div *ngFor="let item of data">
        <div class="mes-data"><span class="mes-data bold">{{item.code}}</span> - {{item.description}}</div>
        <div class="mes-data bold" *ngIf="shouldShowFault(item.outcome)">1 driving fault</div>
    </div>
  </ion-col>
</ion-row>
