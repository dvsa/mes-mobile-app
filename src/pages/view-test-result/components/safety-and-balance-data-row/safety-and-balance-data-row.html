<ion-row [ngClass]="shouldHaveSeperator ? 'mes-data-row-with-separator': 'mes-data-row'">
    <ion-col col-40>
    <label>{{ label }}</label>
  </ion-col>
  <ion-col col-56>
    <span class="mes-data" *ngIf="data.length === 0">None</span>

    <ion-grid>
      <ion-row align-items-center *ngFor="let item of data" class="mes-data">
        <ion-col col-9 no-padding align-self-start>
          <div class="counter-icon">
            <img *ngIf="!shouldShowFault(item.outcome)" src="assets/imgs/greenCorrectAnswer.png" alt="Correct Answer" class="correct-icon"/>
            <img *ngIf="shouldShowFault(item.outcome)" src="assets/imgs/redWrongAnswer.png" alt="Wrong Answer" class="wrong-icon"/>
          </div>
        </ion-col>
        <ion-col no-padding>
          <div class="mes-data large"><span class="mes-data large bold">{{item.code}}</span> - {{item.description}}</div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-col>
</ion-row>
