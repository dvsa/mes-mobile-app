<ion-card>
    <ion-card-header>
      <h4>Examiner details</h4>
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row class="mes-data-row-with-separator">
          <ion-col col-40>
            <label>Examiner number</label>
          </ion-col>
          <ion-col col-56>
            <span class="mes-data">{{ data.staffNumber }}</span>
          </ion-col>
        </ion-row>
        <ion-row class="mes-data-row-with-separator">
          <ion-col col-40>
            <label>Test centre</label>
          </ion-col>
          <ion-col col-56>
            <span class="mes-data">{{ data.costCode }}</span>
          </ion-col>
        </ion-row>
        <ion-row class="mes-data-row">
          <ion-col col-40>
            <label>Test centre name</label>
          </ion-col>
          <ion-col col-56>
            <span class="mes-data">{{ data.testCentreName }}</span>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
