<ion-card *ngIf="!shouldHideCard()">
  <ion-card-header>
    <h4>Vehicle details</h4>
  </ion-card-header>
  <ion-card-content>
    <ion-grid>
      <ion-row class="mes-data-row-with-separator">
        <ion-col col-40>
          <label>Legal requirements</label>
        </ion-col>
        <ion-col col-56>
          <ion-grid>
            <ion-row>
              <ion-col>
                <span class='tickwrapper'>
                  <tick-indicator [ticked]='false'></tick-indicator>
                </span>
                <span class="mes-data">Normal stop (NS)</span>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <span class='tickwrapper'>
                  <span class='tickwrapper'>
                    <tick-indicator [ticked]='false'></tick-indicator>
                  </span> </span>
                  <span class="mes-data">Normal stop (NS)</span>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <span class='tickwrapper'>
                  <tick-indicator [ticked]='false'></tick-indicator>
                </span>
                <span class="mes-data">Angled start (AS)</span>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <span class='tickwrapper'>
                  <tick-indicator [ticked]='false'></tick-indicator>
                </span>
                <span class="mes-data">Hill Start (HS) / Designated Start (DS)</span>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-col>
      </ion-row>


    </ion-grid>
  </ion-card-content>
</ion-card>
