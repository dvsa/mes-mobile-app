<ion-row class="mes-data-row-with-separator" [formGroup]="formGroup">
  <div class="validation-bar" [class.ng-invalid]="invalid"></div>
  <ion-col col-40>
    <input id="otherSelected" [checked]="selected" type="checkbox" class="gds-checkbox"
      formControlName="otherSelected" (change)="selectedValueChanged($event.target.checked)">
    <label for="otherSelected">
      Other (specify reason)
    </label>
  </ion-col>
  <ion-col>
    <div class="selected-border" id="reasonSection" *ngIf="selected">
      <textarea id="otherReasonUpdated" formControlName="reason" charLimit="200" charCount
        (onCharacterCountChanged)="characterCountChanged($event)" [value]="reason"
        [class.ng-invalid]="invalid" (change)="reasonTextChanged($event.target.value)">
        </textarea>
      <div class="character-count validation-text" [ngClass]="{'ng-invalid': charactersExceeded()}">
        {{getCharacterCountText()}}
      </div>
      <ion-row class="validation-message-row" *ngIf="invalid && !charactersExceeded()">
        <div class="validation-text" [class.ng-invalid]="invalid">
          Enter the reason for rekey
        </div>
      </ion-row>
    </div>
  </ion-col>
</ion-row>
