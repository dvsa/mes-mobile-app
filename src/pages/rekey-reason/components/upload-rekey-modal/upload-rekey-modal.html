<ion-card id="upload-rekey-modal-card" class="modal-alert">
  <ion-grid no-padding>

    <ion-row align-items-center class="message-wrapper">
      <ion-col no-padding>
        <ion-row class="modal-icon" justify-content-center>
          <ion-icon class="warning-icon" ios="md-alert"></ion-icon>
        </ion-row>
        <ion-row class="modal-message" justify-content-center>
          <h2 class="modal-alert-header" *ngIf="!(retryMode)">Are you sure you<br/>want to upload<br/>this rekeyed test?</h2>
          <h2 class="modal-alert-header" *ngIf="(retryMode)">Rekeyed test did<br/>not upload</h2>
        </ion-row>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="column-border-top column-border-right" no-padding>
        <button ion-button clear class="cancel-button" (click)="onCancel()" [disabled]="isUploading">Cancel</button>
      </ion-col>
      <ion-col class="column-border-top" no-padding>
        <button ion-button clear class="upload-button" (click)="onUpload()" [disabled]="isUploading">{{retryMode? 'Try again' : 'Upload'}}</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-card>
