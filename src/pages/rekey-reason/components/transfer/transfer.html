<ion-row class="mes-data-row-with-separator" [formGroup]="formGroup">
  <div class="validation-bar" [class.ng-invalid]="invalid"></div>
  <ion-col col-40>
    <input id="transferSelected" [checked]="selected" type="checkbox" class="gds-checkbox"
      formControlName="transferSelected" (change)="selectedValueChanged($event.target.checked)">
    <label for="transferSelected">
      Transfer
    </label>
  </ion-col>
  <ion-col>
    <div class="selected-border" id="transferSection" *ngIf="selected">
      <ion-row>
        <div class="transferInfo">
          Enter staff number of examiner<br/>who conducted the test
        </div>
      </ion-row>
      <ion-row>
        <ion-item no-padding no-lines>
          <ion-input placeholder="Staff Number" type="number" numbersOnly id="staffNumber" class="staffNumber"
            formControlName="staffNumber" [value]="staffNumber" clearInput
            (change)="staffNumberValueChanged()">
          </ion-input>
        </ion-item>
      </ion-row>
      <ion-row class="validation-message-row" *ngIf="empty">
        <div class="validation-text" [class.ng-invalid]="invalid">
          Staff number is required
        </div>
      </ion-row>
      <ion-row class="validation-message-row" *ngIf="!empty && invalid">
        <div class="validation-text" [class.ng-invalid]="invalid">
          Staff number is invalid
        </div>
      </ion-row>
    </div>
  </ion-col>
</ion-row>
