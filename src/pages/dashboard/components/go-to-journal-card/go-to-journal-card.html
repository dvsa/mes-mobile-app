<ion-card class="go-to-journal-card">
    <div id="card-content-wrapper" (click)="navigateToJournal()">
        <ion-grid>
            <ion-row>
                <ion-icon name="pin" id="pin-icon"></ion-icon>
            </ion-row>
            <ion-row>
                <button class="mes-primary-button" ion-button>
                    <h3>Go to my journal</h3>
                </button>
            </ion-row>
        </ion-grid>
    </div>
</ion-card>
