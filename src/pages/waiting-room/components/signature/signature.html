<ion-row class="signature-validation-row" [formGroup]="formGroup">
  <div class="validation-bar" [class.ng-invalid]="isInvalid()"></div>
  <ion-col no-padding>
    <ion-row no-padding class="declaration-signature-row">
      <ion-col no-padding class="declaration-signature-col">
        <signature-area formControlName="signature" [signature]="signature"
          retryButtonText="{{ 'waitingRoom.signatureRetry' | translate }}"
          signHereText="{{ 'waitingRoom.signaturePrompt' | translate}}"
          validationErrorText="{{ 'waitingRoom.signatureValidation' | translate}}" [showValidText]="isInvalid()">
        </signature-area>
      </ion-col>
    </ion-row>
  </ion-col>
</ion-row>
