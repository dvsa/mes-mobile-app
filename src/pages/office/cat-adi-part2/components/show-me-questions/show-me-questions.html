<ion-row *ngIf="display" class="mes-validated-row mes-row-separator" id="show-me-questions-card" nowrap
  [formGroup]="formGroup">
  <div class="validation-bar" [class.ng-invalid]="invalid"></div>
  <ion-col class="component-label" col-32 align-self-center>
    <label>Show me questions</label>
  </ion-col>
  <ion-col col-63 align-self-center padding-left>
    <ion-row class="spacing-row"></ion-row>
    <ion-row>
      <ion-select value="showMeQuestions" multiple="true" okText="Submit" cancelText="Cancel"
        placeholder="Select show me questions" formControlName="showMeQuestions" [class.ng-invalid]="invalid"
        (ionChange)="showMeQuestionsChanged($event)" [selectOptions]="{cssClass:'mes-select', enableBackdropDismiss:false}">
        <ion-option [value]="showMeQuestion.code"
          *ngFor="let showMeQuestion of showMeQuestionOptions">
          {{showMeQuestion.code}} - {{showMeQuestion.shortName}}
        </ion-option>
      </ion-select>
    </ion-row>
    <ion-row class="validation-message-row" align-items-center>
      <div class="validation-text" [class.ng-invalid]="invalid" id="office-showmequestions-validation-text">
        Select show me questions
      </div>
    </ion-row>
  </ion-col>
</ion-row>
