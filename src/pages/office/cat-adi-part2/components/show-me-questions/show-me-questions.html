<ion-grid class="mes-validated-row mes-row-separator" id="show-me-questions-card" nowrap
          [formGroup]="formGroup">
  <div class="validation-bar" [class.ng-invalid]="invalid">
    <ion-row class="spacing-row"></ion-row>
    <ion-row>
      <ion-col class="component-label" col-32 padding-left>
        <label>Show me question</label>
      </ion-col>
    </ion-row>
    <ion-row class="spacing-row"></ion-row>
    <ion-row>
      <ion-col col-40 align-self-center padding-left>
        <ion-select id="shoe-me-question-selector"
                    okText="Submit"
                    cancelText="Cancel"
                    placeholder="Select questions"
                    [formControlName]="fieldName"
                    [class.ng-invalid]="invalid"
                    (ionChange)="showMeQuestionsChanged($event)"
                    [selectOptions]="{cssClass:'mes-select', enableBackdropDismiss:false}">
          <ion-option *ngFor="let showMeQuestion of questions"
                      [disabled]="isOptionDisabled(showMeQuestion)"
                      [value]="showMeQuestion">
            {{showMeQuestion.code}} - {{showMeQuestion.shortName}}
          </ion-option>
        </ion-select>
      </ion-col>
      <ion-col col-4>
      </ion-col>
      <ion-col align-self-center col-24>
        <input type="radio"
               id="showMe_{{questionNumber}}_btn1"
               class="gds-radio-button"
               [checked]="showMeChecked"
               [disabled]="showMeDisabled"
               (change)="showMeOutcomeChanged($event.target.value)"
               value="P">
        <label for="showMe_{{questionNumber}}_btn1" class="radio-label">Correct</label>
      </ion-col>
      <ion-col align-self-center col-24>
        <input type="radio"
               id="showMe_{{questionNumber}}_btn2"
               class="gds-radio-button"
               [checked]="!showMeChecked"
               [disabled]="showMeDisabled"
               (change)="showMeOutcomeChanged($event.target.value)"
               value="DF">
        <label for="showMe_{{questionNumber}}_btn2" css="radio-label">Incorrect</label>
      </ion-col>
    </ion-row>
    <ion-row class="validation-message-row" align-items-center>
      <ion-col align-self-center padding-left>
        <div class="validation-text" [class.ng-invalid]="invalid" id="office-showmequestions-validation-text">
          Select show me question
        </div>
      </ion-col>
    </ion-row>
  </div>
</ion-grid>
