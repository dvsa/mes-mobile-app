<ion-row class="mes-validated-row mes-row-separator" id="pass-certificate-declaration-card">
  <div class="validation-bar" [class.ng-invalid]="invalid">
  </div>
  <ion-col class="component-label" col-32 align-self-center>
    <label>{{label}}</label>
  </ion-col>
  <ion-col align-self-center padding-left>
    <ion-row class="spacing-row"></ion-row>
    <ion-row [formGroup]="formGroup">
      <ion-col col-48>
        <input type="radio"
               id="pass-certificate-declaration-signed"
               formControlName="passCertificateDeclarationCtrl"
               name="passCertificateDeclarationCtrl"
               class="gds-radio-button"
               [class.ng-invalid]="invalid"
               (change)="passCertificateDeclarationChanged($event.target.value)"
               value="true">
        <label for="pass-certificate-declaration-signed" class="radio-label">Signed</label>
      </ion-col>
      <ion-col>
        <input type="radio"
               id="pass-certificate-declaration-unsigned"
               formControlName="passCertificateDeclarationCtrl"
               name="passCertificateDeclarationCtrl"
               class="gds-radio-button"
               [class.ng-invalid]="invalid"
               (change)="passCertificateDeclarationChanged($event.target.value)"
               value="false">
        <label for="pass-certificate-declaration-unsigned">Not Signed</label>
      </ion-col>
    </ion-row>
    <ion-row class="validation-message-row" align-items-center>
      <div class="validation-text" id="pass-certificate-declaration-validation-text"
           [class.ng-invalid]="invalid">
        Select pass certificate declaration
      </div>
    </ion-row>
  </ion-col>
</ion-row>
