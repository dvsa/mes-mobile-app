<ion-row *ngIf="display" class="mes-validated-row mes-row-separator" id="vehicle-checks-card" nowrap>
    <ion-col class="component-label" col-32 align-self-center>
        <label>Vehicle Checks</label>
    </ion-col>
    <ion-col col-63 align-self-center padding-left>
        <ion-row class="spacing-row"></ion-row>
        <ion-row *ngFor="let check of checks">
            <ion-col col-2 align-self-start>
                <div class="counter-icon">
                    <img *ngIf="!questionHasFault(check)" src="assets/imgs/greenCorrectAnswer.png" alt="Correct Answer"
                        class="correct-icon" />
                    <img *ngIf="questionHasFault(check)" src="assets/imgs/redWrongAnswer.png" alt="Wrong Answer"
                        class="wrong-icon" />
                </div>
            </ion-col>
            <ion-col col-3 no-padding></ion-col>
            <ion-col align-self-start>
                <div class="counter-label">{{check.code}} - {{check.description}}
                </div>
            </ion-col>
        </ion-row>
        <ion-row class="spacing-row"></ion-row>
    </ion-col>
</ion-row>
