<ion-row *ngIf="display" class="mes-validated-row mes-row-separator" id="candidate-description-card"
  [formGroup]="formGroup">
  <div class="validation-bar" [class.ng-invalid]="invalid">
  </div>
  <ion-col class="component-label" col-32 align-self-center>
    <label>Physical description of the candidate</label>
  </ion-col>
  <ion-col align-self-center>
    <ion-row class="spacing-row"></ion-row>
    <ion-row>
      <ion-col col-64>
        <textarea id="physical-description" formControlName="candidateDescription" class="vehicle-reg-input mes-data"
          charLimit="1000" charCount
          [class.ng-invalid]="invalid" [value]="candidateDescription"
          (onCharacterCountChanged)="characterCountChanged($event)"
          (change)="candidateDescriptionChanged($event.target.value)">
        </textarea>
        <div class="character-count validation-text" [ngClass]="{'ng-invalid': charactersExceeded()}">
          {{getCharacterCountText()}}
        </div>
      </ion-col>
    </ion-row>
    <ion-row class="validation-message-row" align-items-center>
      <div class="validation-text" [class.ng-invalid]="invalid" *ngIf="invalid && !charactersExceeded()"
        id="office-candidate-description-validation-text">
        Describe the candidate
      </div>
    </ion-row>
  </ion-col>
</ion-row>
