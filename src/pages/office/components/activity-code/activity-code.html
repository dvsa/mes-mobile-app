<ion-row class="mes-validated-row mes-row-separator" id="activity-code-card" [formGroup]="formGroup" nowrap>
    <div class="validation-bar" [class.ng-invalid]="invalid"></div>
    <ion-col class="component-label" col-32 align-self-center>
      <label>Activity code</label>
    </ion-col>
    <ion-col col-63 align-self-center padding-left>
      <ion-row class="spacing-row"></ion-row>
      <ion-row>
        <ion-select id="activity-code-selector"
                    placeholder="Select an activity code"
                    okText="Submit"
                    cancelText="Cancel"
                    formControlName="activityCode"
                    (ionChange)="activityCodeChanged($event)"
                    [selectOptions]="{cssClass:'mes-select activity-code-select', enableBackdropDismiss:false}"
                    [disabled]="isSelectDisabled()">
          <ion-option [value]="activityCode"
                      [disabled]="isOptionDisabled(activityCode.activityCode)"
                      *ngFor="let activityCode of activityCodeOptions">
            {{activityCode.activityCode}} - {{activityCode.description}}
          </ion-option>
        </ion-select>
      </ion-row>
      <ion-row class="validation-message-row" align-items-center>
        <div class="validation-text" [class.ng-invalid]="invalid">
          Select the activity code
        </div>
      </ion-row>
    </ion-col>
  </ion-row>
