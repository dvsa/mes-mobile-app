<ion-row class="mes-component-row mes-row-separator" id="date-of-test-row" align-items-center>
  <ion-col class="component-label" col-32>
    <label>Date of test</label>
  </ion-col>
  <ion-col col-63 align-self-center padding-left>

    <span *ngIf="!editMode" 
      class="mes-data"
      (click)="enableEdit()">{{dateOfTest}}</span>
      <!-- (tap)="onTap()"
      (press)="onPress()">{{dateOfTest}}</span> -->

    <ion-datetime *ngIf="editMode"
      #editDateInput
      class="date-of-test-picker"
      displayFormat="DD/MM/YYYY"
      [min]="minDate"
      [max]="maxDate"
      (ionChange)="datePickerChange()"
      [(ngModel)]="customTestDate"></ion-datetime>
      
      <!-- [pickerOptions]="customPickerOptions" -->
    <!-- <input *ngIf="editMode"
      #editDateInput
      type="text" id="date-of-test" class="mes-data"
      placeholder="DD/MM/YYYY"
      [value]="dateOfTest"
      (change)="dateOfTestChanged($event.target.value)"
      (blur)="disableEdit()"> -->

  </ion-col>
</ion-row>
