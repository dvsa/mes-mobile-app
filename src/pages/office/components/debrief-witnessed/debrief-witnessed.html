<ion-row class="mes-validated-row mes-row-separator" id="debrief-card" [formGroup]="formGroup">
  <div class="validation-bar" [class.ng-invalid]="invalid">
  </div>
  <ion-col class="component-label" col-32 align-self-center>
    <label>Debrief witnessed?</label>
  </ion-col>
  <ion-col align-self-center>
    <ion-row class="spacing-row"></ion-row>
    <ion-row>
      <ion-col col-32>
        <input type="radio" formControlName="debriefWitnessed" name="debriefWitnessed" id="debrief-witnessed-yes"
          class="gds-radio-button" [class.ng-invalid]="invalid" value="Yes" [checked]="debriefWitnessed === 'Yes'"
          (change)="debriefWitnessedChanged($event.target.value)">
        <label for="debrief-witnessed-yes" class="radio-label">Yes</label>
      </ion-col>
      <ion-col col-32>
        <input type="radio" formControlName="debriefWitnessed" name="debriefWitnessed" id="debrief-witnessed-no"
          class="gds-radio-button" [class.ng-invalid]="invalid" value="No" [checked]="debriefWitnessed === 'No'"
          (change)="debriefWitnessedChanged($event.target.value)">
        <label for="debrief-witnessed-no" class="radio-label">No</label>
      </ion-col>
    </ion-row>
    <ion-row class="validation-message-row" align-items-center>
      <div class="validation-text" [class.ng-invalid]="invalid">
        Was the debrief witnessed?
      </div>
    </ion-row>
  </ion-col>
</ion-row>
