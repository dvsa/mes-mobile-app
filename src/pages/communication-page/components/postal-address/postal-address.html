<ion-row class="communication-option">
    <div class="validation-bar communication-validation-bar" [class.ng-invalid]="invalid"></div>
    <input type="radio" id="postalAddress" class="gds-radio-button" name="radioCtrl" (click)="postalRadioSelected()">
    <label for="postalAddress" class="radio-label">{{ 'communication.byPostLabel' | translate }}</label>
</ion-row>

<ion-row *ngIf="isPostalAddressChosen" class="communication-box">
    <ion-col col-6></ion-col>
    <ion-col>
        <ion-row>
            <span class="communication-text">{{ 'communication.byPostDescription' | translate }}:</span>
        </ion-row>
        <div class="displayAddress">
            <div *ngIf="postalAddress.addressLine1" id="addressLine1">{{postalAddress.addressLine1}}</div>
            <div *ngIf="postalAddress.addressLine2" id="addressLine2">{{postalAddress.addressLine2}}</div>
            <div *ngIf="postalAddress.addressLine3" id="addressLine3">{{postalAddress.addressLine3}}</div>
            <div *ngIf="postalAddress.addressLine4" id="addressLine4">{{postalAddress.addressLine4}}</div>
            <div *ngIf="postalAddress.addressLine5" id="addressLine5">{{postalAddress.addressLine5}}</div>
            <div *ngIf="postalAddress.postcode" id="postcode">{{postalAddress.postcode}}</div>
        </div>
    </ion-col>
</ion-row>
