<ion-row class="mes-validated-row mes-row-separator" id="full-licence-held-row" [formGroup]="formGroup" nowrap>
  <div class="validation-bar" [class.ng-invalid]="invalid"></div>
  <ion-col class="component-label" col-32 align-self-center>
    <label id="full-cat-held-label">Full Cat {{testCategory?.split('+')[0]}} held?</label>
  </ion-col>
  <ion-col align-self-center padding-left>
    <ion-row class="spacing-row"></ion-row>
    <ion-row>
      <ion-col col-48>
        <input type="radio"
               formControlName="fullLicenceHeldCtrl"
               name="fullLicenceHeldCtrl"
               id="full-licence-held-yes"
               class="gds-radio-button"
               [class.ng-invalid]="invalid"
               (change)="fullLicenceHeldChanged($event.target.value)"
               value="Y">
        <label for="full-licence-held-yes" class="radio-label">Yes</label>
      </ion-col>
      <ion-col col-48>
        <input type="radio"
               formControlName="fullLicenceHeldCtrl"
               name="fullLicenceHeldCtrl"
               id="full-licence-held-no"
               class="gds-radio-button"
               [class.ng-invalid]="invalid"
               (change)="fullLicenceHeldChanged($event.target.value)"
               value="N">
        <label for="full-licence-held-no" class="radio-label">No</label>
      </ion-col>
    </ion-row>
    <ion-row class="validation-message-row" align-items-center>
      <div class="validation-text" [class.ng-invalid]="invalid" id="wrtc-full-licence-held-toggle-validation-text">
        Select the full licence held toggle
      </div>
    </ion-row>
  </ion-col>
</ion-row>
