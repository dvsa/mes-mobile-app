<ion-row class="mes-validated-row mes-row-separator" id="tell-me-card" justify-content-start [formGroup]="formGroup">
    <div class="validation-bar"
      [class.ng-invalid]="questionInvalid || outcomeInvalid">
    </div>
    <ion-col class="component-label manual-label-top-spacing" col-32>
      <label>Tell me question</label>
    </ion-col>
    <ion-col align-self-center>
      <ion-row class="spacing-row"></ion-row>

      <tell-me-question [formGroup]="formGroup"
        [tellMeQuestion]="tellMeQuestion"
        [tellMeQuestions]="tellMeQuestions"
        (tellMeQuestionChange)="tellMeQuestionChanged($event)"></tell-me-question>

      <ion-row class="validation-message-row" align-items-center justify-content-start>
        <div class="validation-text" [class.ng-invalid]="questionInvalid">
          Select a 'Tell me' question
        </div>
      </ion-row>

      <tell-me-question-outcome [formGroup]="formGroup"
       [tellMeQuestionSelected]="tellMeQuestionSelected"
       [tellMeQuestionOutcome]="tellMeQuestionOutcome"
       (tellMeQuestionOutcomeChange)="tellMeQuestionOutcomeChanged($event)"></tell-me-question-outcome>
       
      <ion-row class="validation-message-row" align-items-center justify-content-start
        *ngIf="tellMeQuestionSelected">
        <div id="waiting-room-insurance-validation-text" class="validation-text"
          [class.ng-invalid]="outcomeInvalid">
          Select a 'Tell me' question outcome
        </div>
      </ion-row>
    </ion-col>
  </ion-row>
