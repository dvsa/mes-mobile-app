<ion-row class="mes-validated-row mes-row-separator" id="vehicle-checks-toggle-card" [formGroup]="formGroup">
    <div class="validation-bar" [class.ng-invalid]="invalid"></div>
    <ion-col class="component-label" col-32 align-self-center>
        <label>Vehicle checks</label>
    </ion-col>
    <ion-col align-self-center padding-left>
        <ion-row class="spacing-row"></ion-row>
        <ion-row>
            <ion-col col-48>
                <input type="radio"
                       formControlName="vehicleChecksToggleCtrl"
                       name="vehicleChecksToggleCtrl"
                       id="vehicle-checks-toggle-completed"
                       class="gds-radio-button"
                       [class.ng-invalid]="invalid"
                       (change)="vehicleChecksToggleResultChanged($event.target.value)"
                       [checked]="vehicleChecksCompleted === true"
                       value="Completed">
                <label for="vehicle-checks-toggle-completed" class="radio-label">Completed</label>
            </ion-col>
            <ion-col col-48>
                <input type="radio"
                       formControlName="vehicleChecksToggleCtrl"
                       name="vehicleChecksToggleCtrl"
                       id="vehicle-checks-toggle-non-completed"
                       class="gds-radio-button"
                       [class.ng-invalid]="invalid"
                       (change)="vehicleChecksToggleResultChanged($event.target.value)"
                       [checked]="vehicleChecksCompleted === false"
                       value="Not completed">
                <label for="vehicle-checks-toggle-non-completed" class="radio-label">Not completed</label>
            </ion-col>
        </ion-row>
        <ion-row class="validation-message-row" align-items-center>
            <div class="validation-text"
                 [class.ng-invalid]="invalid"
                 id="waiting-room-to-car-vehicle-checks-toggle-validation-text">
                Select the vehicle checks completed outcome
            </div>
        </ion-row>
        <ion-row class="spacing-row">
            <ion-col col-36>
                <ion-select id="vehicle-checks-driving-fault-selector"
                            class="vehicle-checks-driving-fault-selector"
                            placeholder="Driving faults" 
                            okText="Submit"
                            cancelText="Cancel"
                            [formControlName]="'vehicleChecksDrivingFaultsNumber'"
                            (ionChange)="vehicleChecksDrivingFaultsNumberChanged($event)"
                            [disabled]="!vehicleChecksCompleted"
                            [selectOptions]="{cssClass:'mes-select vehicle-checks-question-select', enableBackdropDismiss:false}"
                >
                    <ion-option *ngFor="let number of drivingFaultsNumberOptions" [value]="number">
                        {{number}}
                    </ion-option>
                </ion-select>
            </ion-col>
            <ion-col col-36>
                <ion-select id="vehicle-checks-serious-fault-selector"
                            class="vehicle-checks-serious-fault-selector"
                            placeholder="Serious faults" 
                            okText="Submit"
                            cancelText="Cancel"
                            [formControlName]="'vehicleChecksSeriousFaultsNumber'"
                            (ionChange)="vehicleChecksSeriousFaultsNumberChanged($event)"
                            [disabled]="!vehicleChecksCompleted"
                            [selectOptions]="{cssClass:'mes-select vehicle-checks-question-select', enableBackdropDismiss:false}"
                >
                    <ion-option *ngFor="let number of seriousFaultsNumberOptions" [value]="number">
                        {{number}}
                    </ion-option>
                </ion-select>
            </ion-col>
        </ion-row>
    </ion-col>
</ion-row>
