<ion-row class="mes-validated-row mes-row-separator" id="category-type" [formGroup]="formGroup">
  <div class="validation-bar" [class.ng-invalid]="invalid"></div>
  <ion-col col-32 align-self-center class="component-label">
    <label>Confirm cat type</label>
  </ion-col>
  <ion-col padding-left align-self-center>
    <ion-row class="spacing-row"></ion-row>
    <ion-row>
      <ion-col col-48 *ngIf="!categoryConfirmed">
        <input
          *ngIf="!categoryConfirmed"
          type="button"
          formControlName="categoryTypeSelectCategory"
          class="mes-return-button"
          (click)="openCategorySelector()"
        >
      </ion-col>
      <ion-col col-48 class="selected-category-code" align-self-center *ngIf="categoryConfirmed">
        {{bikeCategoryDetailProvider.getDetailByCategoryCode(testCategory).displayId}}
        -
        {{bikeCategoryDetailProvider.getDetailByCategoryCode(testCategory).displayName}}
      </ion-col>
      <ion-col col-47 padding-right class="select-category-link-container" *ngIf="categoryConfirmed">
        <button type="button" class="mes-link-button category-selector-link" (click)="openCategorySelector()"
                ion-button>
          <span>
            Select cat type
            <ion-icon name="arrow-forward"></ion-icon>
          </span>
        </button>
      </ion-col>
    </ion-row>
    <ion-row class="validation-message-row" align-items-center>
      <div class="validation-text" [class.ng-invalid]="invalid" id="waiting-room-to-car-category-type-validation-text">
        Please confirm category type
      </div>
    </ion-row>
  </ion-col>
</ion-row>

<ion-select
  #categorySelect hidden="true" okText="Confirm" cancelText="Cancel"
  [selectOptions]="{cssClass:'mes-select', enableBackdropDismiss:false}"
  (ionChange)="categoryCodeChanged($event)">
  <ion-option *ngFor="let category of bikeCategoryDetails"
              class="category-option"
              [value]="category.categoryCode">
    {{category.displayId}}
  </ion-option>
</ion-select>
