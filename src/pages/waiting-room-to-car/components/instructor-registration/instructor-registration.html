<ion-row class="mes-component-row mes-row-separator" id="instructor-registration-card" [formGroup]="formGroup">
  <ion-col class="component-label" col-32 align-self-center>
    <label>Instructor registration number (optional)</label>
  </ion-col>
  <ion-col align-self-center>
    <ion-row>
      <ion-col col-32>
        <input type="number" id="instructor-registration" numbersOnly formControlName="instructorRegistration"
          [value]="instructorRegistration" (change)="instructorRegistrationChanged($event.target.value)">
      </ion-col>
    </ion-row>
  </ion-col>
</ion-row>
