<ion-row class="mes-component-row mes-row-separator" id="accompaniment-card" [formGroup]="formGroup">
    <ion-col class="component-label" col-32 align-self-center>
      <label>Accompanied by (optional)</label>
    </ion-col>
    <ion-col align-self-center>
      <ion-row>
        <ion-col col-32>
          <accompaniment [formGroup]="formGroup" 
            [accompaniment]="instructorAccompaniment"
            accompanimentType="Ins"
            (accompanimentChange)="instructorAccompanimentChanged()"></accompaniment>
        </ion-col>
        <ion-col col-32>
            <accompaniment [formGroup]="formGroup" 
            [accompaniment]="supervisorAccompaniment"
            accompanimentType="Sup"
            (accompanimentChange)="supervisorAccompanimentChanged()"></accompaniment>
        </ion-col>
        <ion-col>
            <accompaniment [formGroup]="formGroup" 
            [accompaniment]="otherAccompaniment"
            accompanimentType="Other"
            (accompanimentChange)="otherAccompanimentChanged()"></accompaniment>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
