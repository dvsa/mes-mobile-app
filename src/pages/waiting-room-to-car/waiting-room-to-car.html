<ion-header>
  <ion-navbar>
    <ion-title>Waiting Room To Car</ion-title>
    <ion-buttons end>
      <button ion-button navPush="DebriefPage">End test</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div>
    <form>
      <ion-grid>
        <ion-row class="mes-full-width-card" id="eyesight-test-card">
          <ion-col col-4>
            <label>Eyesight test</label>
          </ion-col>
        </ion-row>
        <ion-row class="mes-full-width-card" id="tell-me-card">
          <ion-col col-4>
            <label>Tell me question</label>
          </ion-col>
        </ion-row>
        <ion-row class="mes-full-width-card" id="accompaniment-card">
          <ion-col col-4>
            <label>Accompanied by (optional)</label>
          </ion-col>
          <ion-col>
            <ion-row justify-content-between>
              <ion-col>
                <input type="checkbox" id="accompaniment-instructor" class="gds-checkbox">
                <label for="accompaniment-instructor">Ins</label>
              </ion-col>
              <ion-col>
                <input type="checkbox" id="accompaniment-suplementary" class="gds-checkbox">
                <label for="accompaniment-suplementary">Sup</label>
              </ion-col>
              <ion-col>
                <input type="checkbox" id="accompaniment-other" class="gds-checkbox">
                <label for="accompaniment-other">Other</label>
              </ion-col>
            </ion-row>
          </ion-col>
        </ion-row>
        <ion-row class="mes-full-width-card" id="registration-card">
          <ion-col col-4>
            <label>Registration number</label>
          </ion-col>
          <ion-col>
            <input type="text" id="registration" class="vehicle-reg-input">
          </ion-col>
        </ion-row>
        <ion-row class="mes-full-width-card" id="transmission-card">
          <ion-col col-4>
            <label>Transmission</label>
          </ion-col>
          <ion-col>
            <input type="radio" id="transmission-manual" class="gds-radio-button">
            <label for="transmission-manual" class="radio-label">Manual</label>
          </ion-col>
          <ion-col>
            <input type="radio" id="transmission-automatic" class="gds-radio-button">
            <label for="transmission-automatic" class="radio-label">Automatic</label>
          </ion-col>
        </ion-row>
        <ion-row class="mes-full-width-card" id="vehicle-details-card">
          <ion-col col-4>
            <label>Vehicle details (optional)</label>
          </ion-col>
          <ion-col>
            <ion-row>
              <ion-col>
                <input type="checkbox" id="school-car" class="gds-checkbox">
                <label for="school-car">School car</label>
              </ion-col>
              <ion-col>
                <input type="checkbox" id="dual-control" class="gds-checkbox">
                <label for="dual-control">Dual control</label>
              </ion-col>
            </ion-row>
          </ion-col>
        </ion-row>
        <ion-row class="mes-full-width-card" id="instructor-registration-card">
          <ion-col col-4>
            <label>Instructor registration number (optional)</label>
          </ion-col>
          <ion-col>
            <input type="text" id="instructor-registration" class="vehicle-reg-input">
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </div>
</ion-content>
