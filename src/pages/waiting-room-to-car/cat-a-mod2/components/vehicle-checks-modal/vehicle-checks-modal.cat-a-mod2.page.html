<ion-header>
  <ion-navbar>
    <ion-buttons ion-buttons start navPop>
      <button ion-button center class="nav-close" id="closeVehicleChecksModalCatAMod2">
        <ion-icon name="md-close"></ion-icon>Close
      </button>
    </ion-buttons>
    <ion-title>
      Safety and Balance Questions - {{ pageState.candidateName$ | async }}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>
      <ion-card-title>
        <h4>
          Safety questions
        </h4>
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <vehicle-checks-question *ngFor="let question of safetyQuestionsNumberArray; let i = index; let l = last" [formGroup]="formGroup"
        [questionResult]="(pageState.safetyQuestions$ | async)[i]"
        [questions]="safetyQuestions"
        [questionsToDisable]="pageState.safetyQuestions$ | async"
        [isLastQuestion]="l"
        (vehicleChecksQuestionChange)="safetyQuestionChanged($event, i)"
        (vehicleChecksQuestionOutcomeChange)="safetyQuestionOutcomeChanged($event, i)">
      </vehicle-checks-question>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <ion-card-title>
        <h4>
          Tell me questions
        </h4>
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <vehicle-checks-question *ngFor="let question of balanceQuestionsNumberArray; let i = index; let l = last" [formGroup]="formGroup"
        [questionResult]="(pageState.balanceQuestions$ | async)[i]"
        [questions]="tellMeQuestions"
        [questionsToDisable]="pageState.tellMeQuestions$ | async"
        [isLastQuestion]= "l"
        (vehicleChecksQuestionChange)="balanceQuestionChanged($event, i)"
        (vehicleChecksQuestionOutcomeChange)="balanceQuestionOutcomeChanged($event, i)">
      </vehicle-checks-question>
    </ion-card-content>
  </ion-card>
  <warning-banner warningText="This will result in 4 driving faults and 1 serious fault" *ngIf="shouldDisplayBanner()"></warning-banner>
</ion-content>

<ion-footer>
  <ion-row class="mes-full-width-card box-shadow">
    <button type="submit" class="mes-primary-button" id="submit-vehicle-checks" ion-button (click)="onSubmit()">
      <h3>Continue</h3>
    </button>
  </ion-row>
</ion-footer>
