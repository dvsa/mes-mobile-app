<ion-header>
  <ion-navbar>
    <ion-buttons ion-buttons start navPop>
      <button ion-button center class="nav-close" id="closeVehicleChecksModalCatD">
        <ion-icon name="md-close"></ion-icon>Close
      </button>
    </ion-buttons>
    <ion-title>
      Vehicle checks - {{ pageState.candidateName$ | async }}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>
      <ion-card-title>
        <h4>
          Show me questions
        </h4>
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <vehicle-checks-question-cat-d *ngFor="let question of showMeQuestionsNumberArray; let i = index; let l = last" [formGroup]="formGroup"
        [questionResult]="(pageState.showMeQuestions$ | async)[i]"
        [questions]="showMeQuestions"
        [questionsToDisable]="pageState.showMeQuestions$ | async"
        [isLastQuestion]="l"
        (vehicleChecksQuestionChange)="showMeQuestionChanged($event, i)"
        (vehicleChecksQuestionOutcomeChange)="showMeQuestionOutcomeChanged($event, i)">
      </vehicle-checks-question-cat-d>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <ion-card-title>
        <h4>
          Tell me questions
        </h4>
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <vehicle-checks-question-cat-d *ngFor="let question of tellMeQuestionsNumberArray; let i = index; let l = last" [formGroup]="formGroup"
        [questionResult]="(pageState.tellMeQuestions$ | async)[i]"
        [questions]="tellMeQuestions"
        [questionsToDisable]="pageState.tellMeQuestions$ | async"
        [isLastQuestion]= "l"
        (vehicleChecksQuestionChange)="tellMeQuestionChanged($event, i)"
        (vehicleChecksQuestionOutcomeChange)="tellMeQuestionOutcomeChanged($event, i)">
      </vehicle-checks-question-cat-d>
    </ion-card-content>
  </ion-card>
  <warning-banner warningText="This will result in {{vehicleChecksScore.drivingFaults}} driving faults and {{vehicleChecksScore.seriousFaults}} serious fault"
      *ngIf="shouldDisplayBanner()"></warning-banner>
  <ion-card>
    <ion-card-header>
      <ion-card-title>
        <h4>
          Safety questions
        </h4>
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <safety-question *ngFor="let question of safetyQuestionsNumberArray; let i = index; let l = last" [formGroup]="formGroup"
          [questionResult]="(pageState.safetyQuestions$ | async)[i]"
          [questionIndex]="i"
          [isLastSafetyQuestion]= "l"
          [questions]="safetyQuestions"
          (safetyQuestionOutcomeChange)="safetyQuestionOutcomeChanged($event, i)">
      </safety-question>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-row class="mes-full-width-card box-shadow">
    <button type="submit" class="mes-primary-button" id="submit-vehicle-checks" ion-button (click)="onSubmit()">
      <h3>Continue</h3>
    </button>
  </ion-row>
</ion-footer>
