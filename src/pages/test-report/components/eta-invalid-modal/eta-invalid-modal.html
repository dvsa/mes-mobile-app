<ion-card class="modal-alert">
  <modal-alert-title>ETA Validation Title</modal-alert-title>
  <ion-row justify-content-center>
    <ion-col no-padding col-80>
      <div class="mes-data eta-invalid-description">
        To end this test, add the serious or dangerous fault for the corresponding ETA/ETAs.
      </div>
    </ion-col>
  </ion-row>
  <ion-row justify-content-center>
    <ion-col no-padding col-72>
      <modal-return-button (onClick)="onCancel()"></modal-return-button>
    </ion-col>
  </ion-row>
</ion-card>
