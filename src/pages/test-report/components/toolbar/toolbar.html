<div id="wrapper">
  <ion-row no-padding>
    <ion-col col-24 no-padding>
      <button
      id="remove-button"
      ion-button
      no-padding
      (click)="toggleremoveFaultMode()"
      [ngClass]="isRemoveFaultMode ? 'active' : 'inactive'"
    >
    Remove
  </button>
    </ion-col>
    <ion-col col-12 no-padding class="button-wrapper padding-right-16">
        <button
        id="serious-button"
        ion-button
        no-padding
        (click)="toggleSeriousMode()"
        [ngClass]="isSeriousMode ? 'active' : 'inactive'"
      >
      S
    </button>
    </ion-col>
    <ion-col col-12 no-padding class="button-wrapper padding-right-16" *ngIf="!isSeriousMode">
        <button
        id="dangerous-button"
        ion-button
        no-padding
        (click)="toggleDangerousMode()"
        [ngClass]="isDangerousMode ? 'active' : 'inactive'"
      >
      D
    </button>
    </ion-col>
    <ion-col class="fault-summary" col-12 *ngIf="!isSeriousMode && !isDangerousMode">
        <driving-fault-summary></driving-fault-summary>
    </ion-col>
    <ion-col *ngIf="!isSeriousMode && !isDangerousMode">
      <!-- Placeholder for Timer -->
    </ion-col>
    <ion-col *ngIf="isSeriousMode" no-padding>
      <serious-tooltip></serious-tooltip>
    </ion-col>
    <ion-col *ngIf="isDangerousMode" no-padding>
      <dangerous-tooltip></dangerous-tooltip>
    </ion-col>
  </ion-row>
</div>
