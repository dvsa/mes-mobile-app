<ion-row>
  <ion-col>
    <button (click)=(toggleNormalStart1()) [ngClass]="{ complete: componentState.normalStart1$ | async }">
      <div class='tickwrapper'>
        <tick-indicator [ticked]="componentState.normalStart1$ | async"></tick-indicator>
      </div>
      <div class="label">  
        <span class='competency-label'>NS</span>
      </div>
    </button>
  </ion-col>
  <ion-col>
    <button (click)=(toggleNormalStart2()) [ngClass]="{ complete: componentState.normalStart2$ | async }">
      <div class='tickwrapper'>
        <tick-indicator [ticked]="componentState.normalStart2$ | async"></tick-indicator>
      </div>
      <div class="label">
        <span class='competency-label'>NS</span>
      </div>
    </button>
  </ion-col>
</ion-row>
