<ion-row>
  <ion-col>
    <button class="mes-test-report-button" (click)="toggleNormalStart1()" [ngClass]="{ complete: componentState.normalStart1$ | async }">
      <span class='tickwrapper'>
        <tick-indicator [ticked]="componentState.normalStart1$ | async"></tick-indicator>
      </span>
      <span class="label">
        <span class='competency-label'>NS</span>
      </span>
    </button>
  </ion-col>

</ion-row>
