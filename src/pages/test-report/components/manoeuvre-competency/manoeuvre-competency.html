<div class="manoeuvre-competency-button"
  (tap)="addOrRemoveFault()"
  (press)="addOrRemoveFault(true)"
  (touchstart)="onTouchStart()"
  (touchend)="onTouchEnd()"
  [ngClass]="{
    'activated': touchState,
    'ripple-effect': rippleState,
    'man-fault': hasDrivingFault() > 0,
    'man-serious-fault': hasSeriousFault() > 0,
    'man-dangerous-fault': hasDangerousFault() > 0,
    'man-remove-mode': isRemoveFaultMode,
    'man-serious-mode': isSeriousMode,
    'man-dangerous-mode': isDangerousMode
  }"
>
  <driving-faults-badge class="driving-faults" [count]="hasDrivingFault()"></driving-faults-badge>

  <span class='competency-label'>{{ getLabel() }}</span>

  <div class="fault-wrapper">
    <serious-fault-badge [showBadge]="hasSeriousFault()"></serious-fault-badge>
    <dangerous-fault-badge [showBadge]="hasDangerousFault()"></dangerous-fault-badge>
  </div>

</div>
