<div class="eta-button" 
  (tap)="toggleETA()"
  (press)="toggleETA()"
  (touchstart)="onTouchStart()"
  (touchend)="onTouchEnd()"
  [ngClass]="{
    'activated': touchState,
    'complete': componentState.actionTaken$ | async
  }"
>
  <div class="label">  
    <span class='competency-label'>{{ getLabel() }}</span>
  </div>
</div>
