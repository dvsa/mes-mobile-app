<ion-row class="mes-full-width-card">
    <ion-col col-65></ion-col>
    <ion-col col-10>
        <h2 id="total-label">Total: </h2>
    </ion-col>
    <ion-col col-10 class="inline-mode" margin-left>
        <div id="score-value">{{score || 0}}</div>
    </ion-col>
    <ion-col col-5>
        <h2 id="percentage-label">%</h2>
    </ion-col>
</ion-row>
