<ion-card class="modal-alert">
  <ion-row justify-content-center>
    <ion-col no-padding >
      <h3 class="modal-alert-header">Test Outcome: <span [class]="getTestResultClass()">{{getTestResultLabel()}}</span></h3>
    </ion-col>
  </ion-row>
  <modal-result-item *ngFor="let question of questions" [label]="question.questionCode" [score]="question.score" [isPass]="question.score >= 15"> </modal-result-item>
  <modal-result-item label="TOTAL" [score]="totalPercentage" [isPass]="testResult == 1"> </modal-result-item>
  <ion-row justify-content-center >
    <ion-col col-84>
      <button ion-button class="mes-primary-button" (click)="onContinue()">
        <h3>Continue to debrief</h3>
      </button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col no-padding class="column-border-top column-border-right">
      <button ion-button clear class="terminate-button" (click)="onTerminate()">Terminate test</button>
    </ion-col>
    <ion-col no-padding class="column-border-top">
      <button ion-button clear class="return-button" (click)="onCancel()">Return to test</button>
    </ion-col>
  </ion-row>
</ion-card>
