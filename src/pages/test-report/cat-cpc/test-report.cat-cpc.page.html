<ion-header>
    <ion-navbar hideBackButton>
        <ion-title>Test report - {{pageState.candidateUntitledName$ | async}}</ion-title>
        <ion-buttons end>
            <button ion-button id="end-test-button">End test</button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content no-padding no-bounce>
    <module-assessment [combinationCode]="pageState.combinationCode$ | async"></module-assessment>

    <div *ngIf="pageNumber === 1">
        <question-card
                (answerPayload)="populateAnswer($event)"
                [question]="pageState.question1$ | async"
                [questionNumber]="pageNumber">
        </question-card>
    </div>

    <div *ngIf="pageNumber === 2">
        <question-card
                (answerPayload)="populateAnswer($event)"
                [question]="pageState.question2$ | async"
                [questionNumber]="pageNumber">
        </question-card>
    </div>

    <div *ngIf="pageNumber === 3">
        <question-card
                (answerPayload)="populateAnswer($event)"
                [question]="pageState.question3$ | async"
                [questionNumber]="pageNumber">
        </question-card>
    </div>

    <div *ngIf="pageNumber === 4">
        <question-card
                (answerPayload)="populateAnswer($event)"
                [question]="pageState.question4$ | async"
                [questionNumber]="pageNumber">
        </question-card>
    </div>

    <div *ngIf="pageNumber === 5">
        <question-five-card
                (answerPayload)="populateAnswer($event)"
                [question]="pageState.question5$ | async">
        </question-five-card>
    </div>

</ion-content>

<question-footer [questionNumber]="pageNumber" (questionPageChange)="questionPageChanged($event)"></question-footer>
