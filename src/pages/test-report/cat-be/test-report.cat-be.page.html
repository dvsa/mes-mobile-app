<ion-header>
  <ion-navbar [hideBackButton]="!(pageState.delegatedTest$ | async)">
    <ion-title>Test report - {{pageState.candidateUntitledName$ | async}}</ion-title>
    <ion-buttons end>
      <button ion-button (click)="onEndTestClick()" id="end-test-button">End test</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content no-padding no-bounce>
  <toolbar></toolbar>
  <ion-grid no-padding class="grid-layout" [ngClass]="{
      'remove-mode': isRemoveFaultMode,
      'add-mode': !isRemoveFaultMode,
      'fault-mode': !isSeriousMode && !isDangerousMode,
      'serious-mode': isSeriousMode,
      'dangerous-mode': isDangerousMode
    }">
    <ion-row class="first-row-adjust">
      <!-- Column 1-->
      <ion-col col-32>
        <ion-row>
          <ion-col no-padding>
            <span class="section-header">Test requirements</span>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <legal-requirement
              [legalRequirement]="legalRequirements.normalStart1"
              [ticked]="(pageState.testRequirements$ | async)[legalRequirements.normalStart1]"
              [disabled]="(pageState.delegatedTest$| async)"
            >
            </legal-requirement>
          </ion-col>
          <ion-col>
            <legal-requirement
              [legalRequirement]="legalRequirements.normalStart2"
              [ticked]="(pageState.testRequirements$ | async)[legalRequirements.normalStart2]"
              [disabled]="(pageState.delegatedTest$| async)"
            >
            </legal-requirement>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-28>
            <legal-requirement
              [legalRequirement]="legalRequirements.uphillStart"
              [ticked]="(pageState.testRequirements$ | async)[legalRequirements.uphillStart]"
              [disabled]="(pageState.delegatedTest$| async)"
            >
            </legal-requirement>
          </ion-col>
          <ion-col col-28>
            <legal-requirement
              [legalRequirement]="legalRequirements.downhillStart"
              [ticked]="(pageState.testRequirements$ | async)[legalRequirements.downhillStart]"
              [disabled]="(pageState.delegatedTest$| async)"
            >
            </legal-requirement>
          </ion-col>
          <ion-col col-40>
            <legal-requirement
              [legalRequirement]="legalRequirements.angledStartControlledStop"
              [ticked]="(pageState.testRequirements$ | async)[legalRequirements.angledStartControlledStop]"
            >
            </legal-requirement>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="padding-top-18 only-top-padding">
            <div class="dark-divider"></div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <reverse-left [completed]="manoeuvresCompleted" [controlLabel]="'Reverse Left'"
              [clickCallback]="getCallback()" [testCategory]="pageState.testCategory$ | async">
              <reverse-left-popover [testCategory]="pageState.testCategory$ | async"></reverse-left-popover>
            </reverse-left>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col no-padding>
            <div class="dark-divider"></div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <eco></eco>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col no-padding>
            <span class="section-header">Vehicle check</span>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <vehicle-checks></vehicle-checks>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col no-padding>
            <div class="dark-divider"></div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
           <uncouple-recouple [category]="pageState.testCategory$ | async"></uncouple-recouple>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col no-padding>
            <div class="dark-divider"></div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <eta [eta]="eta.verbal">
            </eta>
          </ion-col>
          <ion-col>
            <eta [eta]="eta.physical">
            </eta>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col no-padding>
            <span class="section-header">Control</span>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <competency [competency]="competencies.controlsAccelerator" [overrideForcePress]="(pageState.delegatedTest$ | async)"></competency>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <competency [competency]="competencies.controlsClutch" [overrideForcePress]="(pageState.delegatedTest$ | async)"></competency>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <competency [competency]="competencies.controlsGears" [overrideForcePress]="(pageState.delegatedTest$ | async)"></competency>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <competency [competency]="competencies.controlsFootbrake" [overrideForcePress]="(pageState.delegatedTest$ | async)"></competency>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <competency [competency]="competencies.controlsParkingBrake" [overrideForcePress]="(pageState.delegatedTest$ | async)"></competency>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <competency [competency]="competencies.controlsSteering" [overrideForcePress]="(pageState.delegatedTest$ | async)"></competency>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="padding-top-21 only-top-padding">
            <div class="dark-divider"></div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <competency [competency]="competencies.precautions" [overrideForcePress]="(pageState.delegatedTest$ | async)"></competency>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col no-padding>
            <div class="dark-divider"></div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <competency [competency]="competencies.ancillaryControls" [overrideForcePress]="(pageState.delegatedTest$ | async)"></competency>
          </ion-col>
        </ion-row>
      </ion-col>
      <!-- Column 2-->
      <ion-col col-32>
        <ion-row>
          <ion-col no-padding>
            <span class="section-header">Move off</span>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <competency [competency]="competencies.moveOffSafety" [overrideForcePress]="(pageState.delegatedTest$ | async)"></competency>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <competency [competency]="competencies.moveOffControl" [overrideForcePress]="(pageState.delegatedTest$ | async)"></competency>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col no-padding>
            <span class="section-header">Use of mirrors</span>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <competency [competency]="competencies.useOfMirrorsSignalling" [overrideForcePress]="(pageState.delegatedTest$ | async)"></competency>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <competency [competency]="competencies.useOfMirrorsChangeDirection" [overrideForcePress]="(pageState.delegatedTest$ | async)"></competency>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <competency [competency]="competencies.useOfMirrorsChangeSpeed" [overrideForcePress]="(pageState.delegatedTest$ | async)"></competency>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col no-padding>
            <span class="section-header">Signals</span>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <competency [competency]="competencies.signalsNecessary" [overrideForcePress]="(pageState.delegatedTest$ | async)"></competency>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <competency [competency]="competencies.signalsCorrectly" [overrideForcePress]="(pageState.delegatedTest$ | async)"></competency>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <competency [competency]="competencies.signalsTimed" [overrideForcePress]="(pageState.delegatedTest$ | async)"></competency>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col no-padding>
            <span class="section-header">Junctions</span>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <competency [competency]="competencies.junctionsApproachSpeed" [overrideForcePress]="(pageState.delegatedTest$ | async)"></competency>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <competency [competency]="competencies.junctionsObservation" [overrideForcePress]="(pageState.delegatedTest$ | async)"></competency>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <competency [competency]="competencies.junctionsTurningRight" [overrideForcePress]="(pageState.delegatedTest$ | async)"></competency>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <competency [competency]="competencies.junctionsTurningLeft" [overrideForcePress]="(pageState.delegatedTest$ | async)"></competency>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <competency [competency]="competencies.junctionsCuttingCorners" [overrideForcePress]="(pageState.delegatedTest$ | async)"></competency>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col no-padding>
            <span class="section-header">Judgement</span>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <competency [competency]="competencies.judgementOvertaking" [overrideForcePress]="(pageState.delegatedTest$ | async)"></competency>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <competency [competency]="competencies.judgementMeeting" [overrideForcePress]="(pageState.delegatedTest$ | async)"></competency>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <competency [competency]="competencies.judgementCrossing" [overrideForcePress]="(pageState.delegatedTest$ | async)"></competency>
          </ion-col>
        </ion-row>
      </ion-col>
      <!-- Column 3-->
      <ion-col col-32>
        <ion-row>
          <ion-col no-padding>
            <span class="section-header">Positioning</span>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <competency [competency]="competencies.positioningNormalDriving" [overrideForcePress]="(pageState.delegatedTest$ | async)"></competency>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <competency [competency]="competencies.positioningLaneDiscipline" [overrideForcePress]="(pageState.delegatedTest$ | async)"></competency>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="padding-top-22 only-top-padding">
            <div class="dark-divider"></div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <competency [competency]="competencies.pedestrianCrossings" [overrideForcePress]="(pageState.delegatedTest$ | async)"></competency>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col no-padding>
            <div class="divider"></div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <competency [competency]="competencies.positionNormalStops" [overrideForcePress]="(pageState.delegatedTest$ | async)"></competency>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col no-padding>
            <div class="divider"></div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <competency [competency]="competencies.awarenessPlanning" [overrideForcePress]="(pageState.delegatedTest$ | async)"></competency>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col no-padding>
            <div class="divider"></div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <competency [competency]="competencies.clearance" [overrideForcePress]="(pageState.delegatedTest$ | async)"></competency>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col no-padding>
            <div class="divider"></div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <competency [competency]="competencies.followingDistance" [overrideForcePress]="(pageState.delegatedTest$ | async)"></competency>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col no-padding>
            <div class="divider"></div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <competency [competency]="competencies.useOfSpeed" [overrideForcePress]="(pageState.delegatedTest$ | async)"></competency>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col no-padding>
            <span class="section-header">Progress</span>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <competency [competency]="competencies.progressAppropriateSpeed" [overrideForcePress]="(pageState.delegatedTest$ | async)"></competency>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <competency [competency]="competencies.progressUndueHesitation" [overrideForcePress]="(pageState.delegatedTest$ | async)"></competency>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col no-padding>
            <span class="section-header">Response to signs/signals</span>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <competency [competency]="competencies.responseToSignsTrafficSigns" [overrideForcePress]="(pageState.delegatedTest$ | async)"></competency>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <competency [competency]="competencies.responseToSignsRoadMarkings" [overrideForcePress]="(pageState.delegatedTest$ | async)"></competency>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <competency [competency]="competencies.responseToSignsTrafficLights" [overrideForcePress]="(pageState.delegatedTest$ | async)"></competency>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <competency [competency]="competencies.responseToSignsTrafficControllers" [overrideForcePress]="(pageState.delegatedTest$ | async)"></competency>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <competency [competency]="competencies.responseToSignsOtherRoadUsers" [overrideForcePress]="(pageState.delegatedTest$ | async)"></competency>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div class="report-overlay report-overlay-modal" [class.contract]="isSeriousMode || isDangerousMode"
    [class.show-overlay]="displayOverlay" [class.hide-overlay]="!displayOverlay"></div>
  <div class="report-overlay report-overlay-remove" [class.contract]="isSeriousMode || isDangerousMode"
    [class.show-overlay]="isRemoveFaultMode" [class.hide-overlay]="!isRemoveFaultMode"></div>
</ion-content>
