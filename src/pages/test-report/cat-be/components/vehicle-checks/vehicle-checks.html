<competency-button class="vehicle-checks-competency"   [ripple]="false" >
  <driving-faults-badge class="driving-faults" [count]="componentState.vehicleChecksDrivingFaultCount$ | async"></driving-faults-badge>
  <div class='competency-label'>Show me / Tell me </div>
  <div class="fault-wrapper">
    <serious-fault-badge [showBadge]="(componentState.vehicleChecksSeriousFaultCount$ | async) > 0"></serious-fault-badge>
  </div>
</competency-button>
