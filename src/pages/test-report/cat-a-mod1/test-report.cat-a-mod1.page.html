<ion-header>
  <ion-navbar hideBackButton>
    <ion-title>Test report - {{pageState.candidateUntitledName$ | async}}</ion-title>
    <ion-buttons start>
      <button ion-button (click)="passTest()" >Pass Test</button>
      <button ion-button (click)="failTest()" >Fail Test</button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button (click)="onEndTestClick()" id="end-test-button">End test</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content no-padding no-bounce>
  <toolbar></toolbar>
  <ion-grid no-padding class="grid-layout" [ngClass]="{
      'remove-mode': isRemoveFaultMode,
      'add-mode': !isRemoveFaultMode,
      'fault-mode': !isSeriousMode && !isDangerousMode,
      'serious-mode': isSeriousMode,
      'dangerous-mode': isDangerousMode
    }">
    <ion-row class="first-row-adjust">
      <!-- Column 1-->
      <ion-col col-32>
        <ion-row>
          <ion-col no-padding>
            <span class="section-header"></span>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <competency [competency]="competencies.useOfStand"></competency>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <competency [competency]="competencies.manualHandling"></competency>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <competency [competency]="competencies.slalomFigure8"></competency>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <competency [competency]="competencies.slowControl"></competency>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <competency [competency]="competencies.uTurnExercise"></competency>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <competency [competency]="competencies.controlledStop"></competency>
          </ion-col>
        </ion-row>
      </ion-col>
      <!-- Column 2-->
      <ion-col col-32>
        <ion-col no-padding>
          <span class="section-header"></span>
        </ion-col>
        <ion-row>
          <ion-col>
            <competency [competency]="competencies.precautions"></competency>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col no-padding>
            <div class="dark-divider"></div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col no-padding>
            <span class="section-header">Move off</span>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <competency [competency]="competencies.moveOffSafety"></competency>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <competency [competency]="competencies.moveOffControl"></competency>
          </ion-col>
        </ion-row>
      </ion-col>
      <!-- Column 3-->
      <ion-col col-32>
        <ion-row>
          <ion-col no-padding>
            <span class="section-header"></span>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <eta [eta]="eta.verbal">
            </eta>
          </ion-col>
          <ion-col>
            <eta [eta]="eta.physical">
            </eta>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div class="report-overlay report-overlay-modal" [class.contract]="isSeriousMode || isDangerousMode"
    [class.show-overlay]="displayOverlay" [class.hide-overlay]="!displayOverlay"></div>
  <div class="report-overlay report-overlay-remove" [class.contract]="isSeriousMode || isDangerousMode"
    [class.show-overlay]="isRemoveFaultMode" [class.hide-overlay]="!isRemoveFaultMode"></div>
</ion-content>
