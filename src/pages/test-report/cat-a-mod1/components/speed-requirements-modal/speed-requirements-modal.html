<ion-card class="modal-alert">
  <modal-alert-title>{{modalReason}}</modal-alert-title>
  <ion-row justify-content-center>
    <ion-col no-padding col-72>
      <button class="end-test-button" (click)="onCancel()"><h3>End test now</h3></button>
    </ion-col>
  </ion-row>
  <ion-row justify-content-center>
    <ion-col no-padding col-80>
      <div class="modal-alert-message mes-data">
        <div class="mes-data">This will result in an unsuccessful<br>test (activity code 4)</div>
      </div>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col class="column-border-top" no-padding>
      <button class="return-button" ion-button clear (click)="onTerminate()">Return to test</button>
    </ion-col>
  </ion-row>
</ion-card>
