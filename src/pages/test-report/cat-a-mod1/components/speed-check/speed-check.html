<ion-row class="speed-check-wrapper">
  <ion-col col-32>
    <single-fault-competency
      [competency]="pairedCompetency"
    ></single-fault-competency>
  </ion-col>
  <ion-col col-32>
    <input
      (change)="onFirstAttemptChange($event.target.value)"
      [value]="getFirstAttempt()"
      type="text"
      class="speed-input first-speed-input"
      maxlength="3"
      numbersOnly
    />
    <input
      [disabled]="!firstAttemptValid()"
      (change)="onSecondAttemptChange($event.target.value)"
      [value]="getSecondAttempt()"
      type="text"
      class="speed-input second-speed-input"
      maxlength="3"
      numbersOnly
    />
  </ion-col>
  <ion-col col-16>
    <competency-button
      [onTap]="toggleNotMet"
      [ngClass]="{
        'not-met': getNotMet()
      }"
    >
      <span class="competency-label">Not met</span>
    </competency-button>
  </ion-col>
</ion-row>
<ion-row>
  <ion-col no-padding>
    <div class="dark-divider"></div>
  </ion-col>
</ion-row>
