<ion-row class="speed-check-wrapper">
  <ion-col col-32 class="competency-button-wrapper">
    <competency-button
      [onTap]="onTap"
      [onPress]="onPress"
      [ripple]="canButtonRipple()"
      class="speed-check-competency"
      [ngClass]="{
        'fault': faultCount() > 0,
        'serious-fault': hasSeriousFault(),
        'dangerous-fault': hasDangerousFault()
      }"
    >
      <driving-faults-badge class="driving-faults" [count]="faultCount()"></driving-faults-badge>
      <span class='competency-label'>{{ getLabel() }}</span>
      <div class="fault-wrapper">
        
        <!-- The reason we have that extra logic in the ngIf is purely for visual reasons
             By that expression we make sure that the space for the badge will stay there even if there is nothing to render
             So that we can have the lable of the button centered at all times  -->
        <serious-fault-badge *ngIf="hasSeriousFault() || (!hasSeriousFault() && !hasDangerousFault())" [showBadge]="hasSeriousFault()"></serious-fault-badge>
        <dangerous-fault-badge *ngIf="hasDangerousFault()" [showBadge]="hasDangerousFault()"></dangerous-fault-badge>
      </div>
    </competency-button>
  </ion-col>
  <ion-col col-32>
    <input (change)="onFirstAttemptChange($event.target.value)" [value]="getFirstAttempt()" type="text" class="speed-input first-speed-input" maxlength="3">
    <input (change)="onSecondAttemptChange($event.target.value)" [value]="getSecondAttempt()" type="text" class="speed-input second-speed-input" maxlength="3">
  </ion-col>
  <ion-col col-16>
    <competency-button
      [onTap]="toggleNotMet"
      [ngClass]="{
        'not-met': speedNotMetSeriousFault
      }">
        <span class='competency-label'>Not met</span>
    </competency-button>
  </ion-col>
  </ion-row>
  <ion-row>
  <ion-col no-padding>
    <div class="dark-divider"></div>
  </ion-col>
</ion-row>
