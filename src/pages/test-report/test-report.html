<ion-header>

    <ion-buttons end>
      <button ion-button (click)="logout()">Logout</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid no-padding>
    <ion-row>
      <!-- Column 1-->
      <ion-col col-4>
        <competency label="Traffic Controllers"></competency>
      </ion-col>
      <!-- Column 2-->
      <ion-col col-4>
        <competency label="Gears"></competency>
      </ion-col>
      <!-- Column 3-->

        <competency label="Crossing"></competency>

  </ion-grid>
  <br />
  <br />
