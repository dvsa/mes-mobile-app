<ion-header>
  <practice-mode-banner *ngIf="isPracticeMode"></practice-mode-banner>
  <ion-navbar>
    <ion-title>Confirm test details - {{pageState.candidateUntitledName$ | async}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>
      <h4>Confirm test details</h4>
    </ion-card-header>

    <ion-card-content class="card-content-ios" no-bounce no-padding>
      <ion-grid padding>
        <data-row [label]="'Candidate name'" [value]="pageState.candidateName$ | async"></data-row>
        <data-row [label]="'Date and time of test'" [value]="pageState.startDateTime$ | async | date: 'dd/MM/yyyy HH:mm'"></data-row>
        <data-row [label]="'Test outcome'" [value]="pageState.testOutcomeText$ | async"></data-row>
        <data-row *ngIf="isTerminated(pageState.testOutcomeText$ | async)" [label]="'Activity Code'" [value]="getActivityCode(pageState.activityCode$ | async)"></data-row>
        <data-row [label]="'Test Category'" [value]="pageState.testCategory$ | async"></data-row>
        <data-row *ngIf="isPassed(pageState.testOutcomeText$ | async)" [label]="'Provisional licence received'" [value]="getProvisionalText(pageState.provisionalLicense$ | async)"></data-row>
        <data-row *ngIf="isPassed(pageState.testOutcomeText$ | async)" [label]="'Transmission'" [value]="getTransmissionText(pageState.transmission$ | async)"></data-row>
        <data-row [label]="'D255'" [value]="getD255Text(pageState.d255$ | async)"></data-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

</ion-content>

<ion-footer>
  <ion-row class="mes-full-width-card box-shadow">
    <ion-col no-padding align="left">
      <button type="submit" class="mes-grey-button confirm-button" ion-button (click)="clickBack()">
        <h3>Back to debrief</h3>
      </button>
    </ion-col>
    <ion-col no-padding align="right">
      <button type="submit" class="mes-primary-button confirm-button" ion-button (click)="onSubmit()">
        <h3>Submit test results</h3>
      </button>
    </ion-col>

  </ion-row>
</ion-footer>
