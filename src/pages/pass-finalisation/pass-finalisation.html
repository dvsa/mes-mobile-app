<ion-header>
  <ion-navbar>
    <ion-title>Test debrief - {{pageState.candidateUntitledName$ | async}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div>
    <form>
      <ion-grid>
        <ion-row class="mes-full-width-card" id="candidate-section" align-items-center>
          <ion-col>
            <h2 id="candidate-name">{{pageState.candidateName$ | async}}</h2>
            <h3 id="candidate-driver-number">{{pageState.candidateDriverNumber$ | async}}</h3>
          </ion-col>
        </ion-row>
        <ion-row class="mes-full-width-card" id="application-reference-card" align-items-center>
          <ion-col col-36>
            <label>Application reference</label>
          </ion-col>
          <ion-col>
              <span class="mes-data">{{pageState.applicationNumber$ | async }}</span>
            </ion-col>
        </ion-row>
        <ion-row class="mes-full-width-card" id="provisional-license-card" align-items-center>
          <ion-col col-36>
            <label>Provisional license received</label>
          </ion-col>
          <ion-col col-23>
            <input type="radio" name="license" id="license-received" value="yes" [checked]="pageState.provisionalLicenseProvidedRadioChecked$ | async" class="gds-radio-button" (click)="provisionalLicenseReceived()">
            <label for="license-received" class="radio-label">Yes</label>
          </ion-col>
          <ion-col>
            <input type="radio" name="license" id="license-not-received" value="no" [checked]="pageState.provisionalLicenseNotProvidedRadioChecked$ | async" class="gds-radio-button" (click)="provisionalLicenseNotReceived()">
            <label for="license-not-received" class="radio-label">No</label>
          </ion-col>
        </ion-row>
        <ion-row class="mes-full-width-card" id="pass-certificate-number-card" align-items-center>
          <ion-col col-36>
            <label>Pass certificate number</label>
          </ion-col>
          <ion-col>
            <input #passCertificateNumberInput type="text" value="{{pageState.passCertificateNumber$ | async}}" id="pass-certificate-number" class="pass-cert-input" >
          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-footer>
        <ion-row class="mes-full-width-card">
          <button type="submit" class="mes-primary-button" navPush="HealthDeclarationPage" ion-button>
            <h3>Continue</h3>
          </button>
        </ion-row>
      </ion-footer>
    </form>
  </div>
</ion-content>
