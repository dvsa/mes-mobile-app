
<ion-card class="search-card">
  <div id="card-content-wrapper">
    <ion-grid>
      <ion-row>
        <ion-col>
          <h4>
            <ion-icon name="search" id="search-icon"></ion-icon>
            <span id="search-text">Find and view submitted tests</span>
          </h4>
        </ion-col>
        <ion-col col-36 align-self-center>
          <button class="search-test-button" ion-button float-right (click)="navigateToTestResultsSearch()">
            <h3 class="test-results-search-label">Search tests</h3>
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-card>
