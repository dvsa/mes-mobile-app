<div [ngClass]="{'candidate-test-complete-text': testComplete}">
    <ion-grid>
        <ion-row align-items-left>
            <ion-col><h5 class="candidate-name">{{name.title}} {{name.firstName}} {{name.lastName}}</h5></ion-col>
            <ion-col col-auto><img src="assets/imgs/journal/Welsh.png" class="welsh-language-indicator" *ngIf="welshLanguage" [ngClass]="{'journal-candidate-category-icon-completed': testComplete}"/></ion-col>
        </ion-row>
      <ion-row align-items-left>
        <ion-col col-auto><img class="catb" [ngClass]="{'candidate-category-icon-completed': testComplete}" src="assets/icon/test-categories/category-b.png" /></ion-col>
        <ion-col>
          <h5 class="mes-text-spacing-tightest" [ngClass]="{'test-category-complete-text': testComplete}">{{testCategoryDescription}}</h5>
        </ion-col>
      </ion-row>
    </ion-grid>
</div>
