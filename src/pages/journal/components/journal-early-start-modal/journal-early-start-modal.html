<ion-card class="modal-alert">
  <modal-alert-title>This test is not due to start until {{getStartTime()}}</modal-alert-title>
  <ion-row justify-content-center>
    <ion-col no-padding col-80>
      <div class="modal-alert-message">
        <div class="mes-data">Are you sure you want to start the test?</div>
      </div>
    </ion-col>
  </ion-row>
  <ion-row justify-content-center>
    <ion-col no-padding col-72>
      <button ion-button class="mes-return-button start-test-button" (click)="onStart()" id="early-start-start-test-button">
        <h3>Continue</h3>
      </button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col no-padding class="column-border-top">
      <button ion-button clear class="cancel-button" (click)="onCancel()" id="early-start-cancel-button">Cancel</button>
    </ion-col>
  </ion-row>
</ion-card>
