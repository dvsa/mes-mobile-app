<div>
  <button class="mes-transparent-button" ion-button (click)="navigateToCandidateDetails()">
    <h3 class="candidate-name" [ngClass]="{
      'candidate-name-short': isPortrait,
      'candidate-name-long': !isPortrait
    }">
      {{name.title}} {{name.firstName}} {{name.lastName}}
    </h3>
    <ion-icon name="arrow-forward"></ion-icon>
  </button>
</div>
