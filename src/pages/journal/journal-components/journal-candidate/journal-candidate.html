<div [ngClass]="{'journal-candidate-test-complete-text': testComplete}">
    <ion-grid>
        <ion-row align-items-left>
            <ion-col><h5 class="journal-candidate-name">{{name.title}} {{name.firstName}} {{name.lastName}}</h5></ion-col>
        </ion-row>
      <ion-row align-items-left>
        <ion-col col-1><img [ngClass]="{'journal-candidate-category-icon-completed': testComplete}" src="assets/icon/test-categories/category-b.png" /></ion-col>
        <ion-col col-11>
          <h5 class="mes-text-spacing-tightest" [ngClass]="{'journal-test-category-complete-text': testComplete}">{{testCategoryDescription}}</h5>
        </ion-col>
      </ion-row>
    </ion-grid>
</div>
