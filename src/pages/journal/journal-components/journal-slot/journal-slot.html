<ion-card>
  <ion-row align-items-center>
    <ion-col col-2>
      <journal-time [time]="slot.slotDetail.start"></journal-time>
    </ion-col>
    <ion-col col-5>
      <journal-candidate 
        [title]="slot.booking.candidate.candidateName.title" 
        [firstName]="slot.booking.candidate.candidateName.firstName" 
        [lastName]="slot.booking.candidate.candidateName.lastName"
        [testCategory]="slot.vehicleSlotType">
      </journal-candidate>
    </ion-col>
    <ion-col col-2>
       <journal-test-details [testCentreName]="slot.testCentre.centreName"></journal-test-details>
    </ion-col>
    <ion-col col-2>
      <journal-test-outcome [slot]="slot" (onStartTest)="gotoWaitingRoom($event)"></journal-test-outcome>
    </ion-col>
  </ion-row>
</ion-card>
