<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button (click)="logout()">Logout (Employee ID: {{employeeId}})</button>
    </ion-buttons>
    <ion-title>Journal</ion-title>
    <ion-buttons end>
      <button ion-button (click)="refreshJournal()">
        <ion-icon name="md-sync" class="refresh-button-icon"></ion-icon>
        <span>Refresh</span>
      </button>
      <div class="last-sync">Last sync: {{pageState.lastRefreshedTime$ | async}}</div>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content no-padding>
  <ion-refresher (ionRefresh)="pullRefreshJournal($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing Journal..."
      pullMin=70
      pullMax=500>
    </ion-refresher-content>
  </ion-refresher>
  <button ion-button (click)="refreshJournalPolled()">
    <ion-icon name="md-sync" class="refresh-button-icon"></ion-icon>
    <span>Refresh with Poll</span>
  </button>
  <button ion-button (click)="stopRefreshJournalPoll()">
    <ion-icon name="md-sync" class="refresh-button-icon"></ion-icon>
    <span>Stop Poll</span>
  </button>
  <ion-list>
    <ng-template #slotContainer></ng-template>
  </ion-list>
</ion-content>
