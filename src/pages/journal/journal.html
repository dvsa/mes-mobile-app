<ion-header>
  <ion-navbar>
    <ion-title>Journal</ion-title>
    <ion-buttons end>
      <button ion-button (click)="logout()">Logout</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>
      <ion-card-title>
        Journal
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <button ion-button navPush="ContactDetailsPage">Contact Details</button>
      <button ion-button navPush="WaitingRoomPage">Waiting Room</button>
    </ion-card-content>
    <ion-list>
      <ion-card *ngFor="let testSlot of pageState.testSlots$ | async">
        <h3>{{testSlot | json}}</h3>
        <ion-row align-items-center>
          <ion-col col-2>
            <journal-time [time]="testSlot.slotDetail.start"></journal-time>
          </ion-col>
          <ion-col col-5>
            <journal-candidate 
              [title]="testSlot.booking.candidate.candidateName.title" 
              [firstName]="testSlot.booking.candidate.candidateName.firstName" 
              [lastName]="testSlot.booking.candidate.candidateName.lastName"
              [testCategory]="testSlot.vehicleSlotType">
            </journal-candidate>
          </ion-col>
          <ion-col col-2>
            <!-- <journal-test-details [testCentreName]="testSlot.testCentre.centreName"></journal-test-details> -->
          </ion-col>
          <ion-col col-2>
            Activity
          </ion-col>
        </ion-row>
      </ion-card>
    </ion-list>
  </ion-card>
</ion-content>
