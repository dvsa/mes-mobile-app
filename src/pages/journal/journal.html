<ion-header>
  <ion-navbar>
    <ion-title>Journal</ion-title>
    <ion-buttons end>
      <button ion-button (click)="logout()">Logout</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-refresher (ionRefresh)="refreshJournal($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing Journal...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-card>
    <ion-card-header>
      <ion-card-title>
        Journal
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <button ion-button navPush="ContactDetailsPage">Contact Details</button>
      <button ion-button navPush="WaitingRoomPage">Waiting Room</button>
    </ion-card-content>
    <ion-list>
      <journal-slot *ngFor="let testSlot of pageState.testSlots$ | async" [slot]="testSlot"></journal-slot>
    </ion-list>
  </ion-card>
</ion-content>
