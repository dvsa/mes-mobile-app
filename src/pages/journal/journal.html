<ion-header>
  <mes-header [title]="'Journal'"></mes-header>
</ion-header>
<ion-content padding class="mes-main-content">
    <journal-header></journal-header>
    <ion-list>
      <ion-item class="slot" *ngFor="let s of journalSlots; let i = index">
        <ion-row>
          <ion-col col-2>
            <div class="slot__time">{{s.startTime}}</div>
          </ion-col>
          <ion-col col-5>
            <journal-candidate-info [candidateName]="s.candidateName" [testCategory]="s.slotType" (click)="goToCandidateInfo(s)"></journal-candidate-info>
          </ion-col>
          <ion-col col-2>
            <journal-test-details [testCentreName]="s.testCentreName" [testDetails]="s.details" [testComplete]="!canStartATest(s)"></journal-test-details>
          </ion-col>
          <ion-col col-3>
            <div *ngIf="canStartATest(s); else activityCode">
              <button class="mes-cta-button-primary" (click)="goToDeclarationConsent(s)">Start Test</button>
            </div>
            <ng-template #activityCode>
              <div>
                <span>{{s.activityCode}}</span>
              </div>
            </ng-template>
          </ion-col>
        </ion-row>
      </ion-item>
    </ion-list>
</ion-content>
