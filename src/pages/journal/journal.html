<ion-content padding class="mes-main-content">
    <journal-header></journal-header>
    <ion-list>
      <ion-item class="slot" *ngFor="let s of journalSlots; let i = index">
        <ion-row>
          <ion-col col-2>
            <div class="slot__time">{{s.startTime}}</div>
          </ion-col>
          <ion-col col-4>
            <div class="slot__candidate" (click)="goToCandidateInfo(s)">
              <div class="wrapper">
                  <span class="mes-journal-candidate-name">{{s.candidateName.firstName}} {{s.candidateName.lastName}}</span> 
                  <span>Category: {{extractCategoryCode(s.slotType)}}</span>                
              </div>
            </div>
          </ion-col>
          <ion-col *ngIf="s.details" col-4>
            <div class="slot__details">
              <span>
                Route {{s.details.route}}
              </span>
            </div>
          </ion-col>
          <ion-col *ngIf="s.details" col-2>
            <div class="slot__details">
              <span>
                S-{{s.details.showMe}} | T-{{s.details.tellMe}}
              </span>
            </div>
          </ion-col>
          <ion-col *ngIf="shouldShowActivityCodeBlock(s)" col-6>
            <div class="slot__activityCode">
              <span>
                Activity Code: {{s.activityCode}}
              </span>
            </div>
          </ion-col>
          <ion-col *ngIf="!s.details && !shouldShowActivityCodeBlock(s)" col-4>
            <div class="slot__testCentre">
              <ion-icon name="pin"></ion-icon>
              {{s.testCentreName}}
            </div>
          </ion-col>
          <ion-col *ngIf="canStartATest(s)" col-2>
            <div>
              <button ion-button color="secondary" (click)="goToDeclarationConsent(s)">Start Test</button>
            </div>
          </ion-col>
        </ion-row>
      </ion-item>
    </ion-list>
</ion-content>
