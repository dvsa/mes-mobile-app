<ion-card id="driving-fault" *ngIf="drivingFaultCount > 0 || drivingFaults.length > 0">
  <ion-card-header>
    <ion-card-title>
      <h1 class="fault-heading">{{ drivingFaultCount }}</h1>
      <h4 class="fault-heading">{{ drivingFaultsCardDescriptionSwitch(testCategory) | translate }}</h4>
    </ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-grid>
      <ion-row align-items-center *ngFor="let drivingFault of drivingFaults" class="mes-data">
        <ion-col col-32 no-padding></ion-col>
        <ion-col col-2 no-padding align-self-start>
          <div class="counter-icon">
            <driving-faults-badge class="counter driving-faults" [count]="drivingFault.faultCount">
            </driving-faults-badge>
          </div>
        </ion-col>
        <ion-col col-3 no-padding></ion-col>
        <ion-col no-padding>
          <div class="counter-label">{{'debrief.competencies.' + drivingFault.competencyIdentifier | translate  | modifyLabel:isBikeCategory:drivingFault.competencyIdentifier}}</div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-card>
