<ion-header>
  <ion-navbar>
    <ion-title>{{ 'debrief.title' | translate }} - {{pageState.candidateName$ | async}}</ion-title>
    <ion-buttons end *ngIf="authenticationProvider.logoutEnabled()">
      <button ion-button (click)="logout()">Sign Out</button>
    </ion-buttons>
  </ion-navbar>
  <test-outcome-debrief-card [outcome]="outcome"></test-outcome-debrief-card>
</ion-header>
<ion-content>
  <speed-check-debrief-card
    [emergencyStop]="pageState.emergencyStop$ | async"
    [avoidance]="pageState.avoidance$ | async"
    [avoidanceAttempted]="pageState.avoidanceAttempted$ | async"></speed-check-debrief-card>
  <eta-debrief-card [hasPhysicalEta]="hasPhysicalEta" [hasVerbalEta]="hasVerbalEta"></eta-debrief-card>
  <dangerous-faults-debrief-card [dangerousFaults]="pageState.dangerousFaults$ | async"
                                 [isBikeCategory]=true></dangerous-faults-debrief-card>
  <serious-faults-debrief-card [seriousFaults]="pageState.seriousFaults$ | async"
                               [isBikeCategory]=true></serious-faults-debrief-card>
  <driving-faults-debrief-card [drivingFaults]="pageState.drivingFaults$ | async"
                               [drivingFaultCount]="pageState.drivingFaultCount$ | async"
                               [testCategory]="category"
                               [isBikeCategory]=true></driving-faults-debrief-card>
</ion-content>
<ion-footer>
  <div id="end-debrief-background">
    <button ion-button id="end-debrief-button" class="mes-primary-button" (click)="endDebrief()">
      <h3>{{ 'debrief.end' | translate }}</h3>
    </button>
  </div>
</ion-footer>
