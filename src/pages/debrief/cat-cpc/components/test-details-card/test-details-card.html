<ion-card>
  <ion-card-header>
    <ion-card-title>
      <h4>Test Details</h4>
    </ion-card-title>
  </ion-card-header>
  <ion-card-content>
      <ion-list>
        <ion-grid>
          <ion-row *ngFor="let question of questions" align-items-start class="mes-data">
            <ion-col col-xl-12 class="question-wrapper">
              <h5 class="question-span">{{getFormattedQuestion(question)}}</h5>
            </ion-col>
            <ion-col col-sm-12 class="percentage-wrapper">
              {{getQuestionPercentage(question)}}%
            </ion-col>
            <ion-col col-sm-12>
              <div class="counter-icon">
                <img *ngIf="shouldTickBox(question)" src="assets/imgs/greenCorrectAnswer.png" alt="Correct Answer"
                     class="correct-icon icon-image" />
                <img *ngIf="!shouldTickBox(question)" src="assets/imgs/redWrongAnswer.png" alt="Wrong Answer"
                     class="wrong-icon icon-image" />
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-list>
  </ion-card-content>
</ion-card>
