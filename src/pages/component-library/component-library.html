<ion-header>
  <ion-navbar>
    <ion-title>Component Library</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <typography></typography>
  <buttons></buttons>
  <data-rows></data-rows>
  <color-palette></color-palette>
  <form-items></form-items>
  <ion-card>
    <ion-card-header>
      <ion-card-title>MES Signature Component</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <signature-area></signature-area>
    </ion-card-content>
    <ion-card-content>
      <div style="clear:both">isvalid:{{signatureArea.isvalid}}</div>
      <button (click)="toggleIsValid()" ion-button block>Toggle State</button>
      <div><img src="{{signatureArea.signature}}" /></div>
      <div>Signature data: {{signatureArea.signature}}</div>
    </ion-card-content>
  </ion-card>
</ion-content>
