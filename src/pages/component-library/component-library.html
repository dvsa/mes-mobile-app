<ion-header>
  <ion-navbar>
    <ion-title>Component Library</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <typography></typography>
  <buttons></buttons>
  <data-rows></data-rows>
  <color-palette></color-palette>
  <form-items></form-items>
  <ion-card>
    <ion-card-header>
      <ion-card-title>MES Signature Component</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <mes-signature-pad></mes-signature-pad>
    </ion-card-content>
    <ion-card-content>
      <div style="clear:both">isvalid:{{signaturePad.isvalid}}</div>
      <div style="clear:both">required:{{signaturePad.required}}</div>
      <div><img src="{{signaturePad.signature}}" /></div>
      <div>Signature data: {{signaturePad.signature}}</div>
    </ion-card-content>
  </ion-card>
</ion-content>
