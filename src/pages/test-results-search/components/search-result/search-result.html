<ion-card (click)='openTestResult()'>
  <ion-grid>
    <ion-row class='top-row'>
      <ion-col col-24 class="first-col">
        <div>{{searchResult.costCode}}</div>
      </ion-col>
      <ion-col no-padding>
        <div>App ref: {{searchResult.applicationReference}}</div>
      </ion-col>
    </ion-row>
    <ion-row class='middle-row' align-items-center>
      <ion-col col-24 class="first-col">
        <h2>{{getTime()}}</h2>
      </ion-col>
      <ion-col no-padding>
        <h3>{{getName()}}</h3>
      </ion-col>
      <ion-col col-8 no-padding>
        <h2>{{searchResult.category}}</h2>
      </ion-col>
      <ion-col col-16 no-padding padding-right>
        <h2 float-right>{{searchResult.activityCode}}</h2>
      </ion-col>
    </ion-row>
    <ion-row class='bottom-row'>
        <ion-col col-24 class="first-col">
          <div>{{getDate()}}</div>
        </ion-col>
        <ion-col no-padding>
          <div>Driver no: {{searchResult.driverNumber}}</div>
        </ion-col>
    </ion-row>
  </ion-grid>
</ion-card>
