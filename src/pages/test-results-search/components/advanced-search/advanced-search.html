<ion-grid>
  <ion-row>
    <ion-col align-self-center col-32>
      <label>Test center</label>
    </ion-col>
    <ion-col>
      <ion-item no-padding no-lines class="my-ion-item">
        <ion-input
          placeholder="Enter a driving test center cost code"
          type="text"
          id="dtc-number"
          class="dtc-number"
          clearInput
          [class.ng-invalid]="invalid"
          [value]="dtcNumber"
          (change)="dtcNumberChanged($event.target.value)"></ion-input>
      </ion-item> 
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col align-self-center col-32>
      <label>Staff number</label>
    </ion-col>
    <ion-col>
      <ion-item no-padding no-lines class="my-ion-item">
        <ion-input
          placeholder="Enter a driving examiner number"
          type="text"
          id="staff-number"
          class="staff-number"
          clearInput
          [class.ng-invalid]="invalid"
          [value]="staffNumber"
          (change)="staffNumberChanged($event.target.value)"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <hr />
    </ion-col>
  </ion-row>
  <ion-row padding-top>
    <ion-col align-self-center col-32>
      <label>Date range</label>
    </ion-col>
    <ion-col>
      <!-- <ion-item> -->
        <!-- <ion-label>from:</ion-label> -->
        <ion-datetime
          displayFormat="DD/MM/YYYY"
          placeholder="Select a date"
          (ionChange)="startDateChanged($event)"></ion-datetime>
      <!-- </ion-item> -->
    </ion-col>
    <ion-col class="component-label" col-6 text-center>
        <label>to</label>
      </ion-col>
    <ion-col>
      <!-- <ion-item> -->
        <!-- <ion-label>to:</ion-label> -->
        <ion-datetime
          displayFormat="DD/MM/YYYY"
          placeholder="Select a date"
          (ionChange)="endDateChanged($event)"></ion-datetime>
      <!-- </ion-item> -->
    </ion-col>
  </ion-row>
  <ion-row>
    <button [attr.disabled]="showSpinner ? 'true' : null" class="mes-primary-button search-tests" ion-button (click)="searchTests()">
      <h3 class="search-tests-text">Search</h3>
    </button>
    <ion-spinner class="search-spinner" name="bubbles" *ngIf="showSpinner"></ion-spinner>
  </ion-row>
</ion-grid>
