<ion-grid>
  <ion-row>
    <ion-col align-self-center col-18>
      <label>Test centre</label>
    </ion-col>
    <ion-col col-28>
      <ion-item no-padding no-lines>
        <ion-input
          placeholder="DTC number"
          type="text"
          id="dtc-number"
          class="dtc-number"
          clearInput
          [class.ng-invalid]="invalid"
          [value]="dtcNumber"
          (ionChange)="dtcNumberChanged($event.value)"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col col-3></ion-col>
    <ion-col align-self-center col-14>
      <label>Staff ID</label>
    </ion-col>
    <ion-col col-28>
      <ion-item no-padding no-lines>
        <ion-input
          placeholder="DE number"
          type="number"
          id="staff-number"
          class="staff-number"
          clearInput
          numbersOnly
          [class.ng-invalid]="invalid"
          [value]="staffNumber"
          (ionChange)="staffNumberChanged($event.value)"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <hr class="advanced-search-divider" />
    </ion-col>
  </ion-row>
  <ion-row padding-top padding-bottom>
    <ion-col align-self-center col-md-26 col-lg-18>
      <label>Date range</label>
    </ion-col>
    <ion-col col-md-28 col-lg-21>
      <ion-datetime
        placeholder="Select start date"
        displayFormat="DD/MM/YYYY"
        [pickerOptions]="customStartDateOptions"
        [(ngModel)]="startDate"></ion-datetime>
    </ion-col>
    <ion-col class="component-label" col-md-9 col-lg-7 text-center>
        <label class="to-label">to</label>
      </ion-col>
    <ion-col col-md-28 col-lg-21>
      <ion-datetime
        placeholder="Select end date"
        displayFormat="DD/MM/YYYY"
        [pickerOptions]="customEndDateOptions"
        [(ngModel)]="endDate"></ion-datetime>
    </ion-col>
  </ion-row>
  <ion-row>
    <button [attr.disabled]="showSpinner ? 'true' : null" class="mes-primary-button search-tests" ion-button (click)="searchTests()">
      <h3>
        <ion-icon name="search" class="search-icon"></ion-icon>
        Search
      </h3>
    </button>
    <ion-spinner class="search-spinner" name="bubbles" *ngIf="showSpinner"></ion-spinner>
  </ion-row>
</ion-grid>
