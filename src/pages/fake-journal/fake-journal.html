<ion-header>
  <practice-mode-banner></practice-mode-banner>
  <ion-navbar [hideBackButton]='true'>
    <ion-title>Journal</ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding>
  <div class="date-navigation">
    <ion-grid>
      <ion-row>
        <ion-col text-center>
          <h1>Today</h1>
          <h3>{{dateToDisplay}}</h3>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <location location='Example Test Centre'></location>
  <fake-test-slot *ngFor="let slotData of fakeSlotData"
                  [slot]="slotData.slot"
                  [hasSlotChanged]="slotData.hasSlotChanged"
                  [testStatus]="slotData.status"
                  [canStartTest]="slotData.canStartTest"
                  [activityCode]="slotData.activityCode">
  </fake-test-slot>
</ion-content>
