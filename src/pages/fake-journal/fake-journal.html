<ion-header>
  <ion-navbar>
    <ion-title>Fake Journal</ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding>
  <div>
    <ion-grid>
      <ion-row>
        <ion-col>
        </ion-col>
        <ion-col>
          <div id="date-container">
            <div>
              <h1>Today</h1>
              <h3>Thursday 23 May 2019</h3>
            </div>
          </div>
        </ion-col>
        <ion-col>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <ion-icon name="pin"></ion-icon>
  <h3>Example Test Centre</h3>

  <div *ngFor="let slot of slots">
    <test-slot [slot]="slot"></test-slot>
  </div>

  <hr />

  <practice-test-report-card id="testReportPracticeMode"></practice-test-report-card>

</ion-content>
