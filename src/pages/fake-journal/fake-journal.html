<ion-header>
  <practice-mode-banner></practice-mode-banner>
  <ion-navbar [hideBackButton]='true'>
    <ion-title>Journal</ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding>
  <div class="date-navigation">
    <ion-grid>
      <ion-row>
        <ion-col text-center>
          <h1>Today</h1>
          <h3>{{dateToDisplay}}</h3>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <location location='Example Test Centre'></location>
  <div *ngFor="let slot of slots">
    <div *ngIf="isRedLineSlot(slot.slotDetail.slotId); else simpleSlot">
      <test-slot [slot]="slot" [hasSlotChanged]="true"></test-slot>
    </div>
    <ng-template #simpleSlot>
      <test-slot [slot]="slot"></test-slot>
    </ng-template>
  </div>
</ion-content>
