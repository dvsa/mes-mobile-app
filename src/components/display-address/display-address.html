<div *ngIf="address" id="address">
    <div *ngIf="address.addressLine1" id="addressLine1">{{address.addressLine1}}</div>
    <div *ngIf="address.addressLine2" id="addressLine2">{{address.addressLine2}}</div>
    <div *ngIf="address.addressLine3" id="addressLine3">{{address.addressLine3}}</div>
    <div *ngIf="address.addressLine4" id="addressLine4">{{address.addressLine4}}</div>
    <div *ngIf="address.addressLine5" id="addressLine5">{{address.addressLine5}}</div>
    <div *ngIf="address.postcode" id="postcode">{{address.postcode}}</div>
</div>
