<ion-row *ngIf="shouldRender">
  <ion-col>
    <button class="conducted-language-link" (click)="englishTextSelected()"
      [ngClass]="{ focused : englishIsSelected }">English</button>|<button
      class="conducted-language-link conducted-language-link-welsh "
      (click)="welshTextSelected()" [ngClass]="{ focused : welshIsSelected }">Cymraeg</button>
  </ion-col>
</ion-row>
