<div [ngClass]="{'journal-test-details-test-complete': testComplete}">
  <ion-row>
    <ion-col>
      <ion-icon name="pin"></ion-icon>
      <span>{{testCentreName}}</span>
    </ion-col>
  </ion-row>
  <ion-row *ngIf="testDetails">
    <div>
      <span class="journal-test-details-show-me-tell-me">S{{testDetails.showMe}} | T{{testDetails.tellMe}}</span>
    </div>
    <div>
      <span>Route {{testDetails.route}}</span>
    </div>
  </ion-row>
</div>
