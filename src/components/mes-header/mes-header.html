<ion-navbar hideBackButton='{{hideBackButton}}' no-padding>
  <ion-grid no-padding>
    <ion-row>
      <ion-col></ion-col>
      <ion-col align-self-center col-8 [ngClass]="{'mes-header-title-alignment-fix': !hideBackButton}">
        <h3 text-center no-margin class="heading-medium">{{title}}</h3>
      </ion-col>
      <ion-col margin-right>
        <help-button *ngIf="helpPage" [helpPage]="helpPage"></help-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-navbar>
