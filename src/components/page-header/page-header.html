<ion-toolbar color="white" no-padding>
    <div class="header-content" margin-left>
        <ion-row>
            <ion-col col-3></ion-col>
            <ion-col col-6>
                <div *ngIf="deviceLocked" class="device-locked">
                    <div class="inner">
                        <ion-icon ios="ios-lock" md="md-lock"></ion-icon>
                        <span class="mes-text-sm">Device Locked</span>
                    </div>
                </div>
                <div *ngIf="isRecording" class="recording">
                    <div class="inner">
                        <span class="mes-text-sm">Recording</span>
                    </div>
                </div>
            </ion-col>
            <ion-col col-3>
                <div class="profile-select" text-center padding>
                    <span>{{examinerName}}</span>
                    <ion-icon name="arrow-dropdown"></ion-icon>
                </div>
            </ion-col>
        </ion-row>
    </div>
</ion-toolbar>
