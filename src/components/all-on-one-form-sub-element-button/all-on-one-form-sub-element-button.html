<ion-row align-items-center no-padding [ngClass]="{'active' : isEnabled, 'action-completed': isComplete}"> 
    <ion-col no-padding>
        <button class="all-on-one-form-fault-button" (click)="toggle()">
            <span *ngIf="faultCount !== 0" class="fault-badge counter">{{faultCount}}</span>
            <span>{{ text }}</span>
            <span *ngIf="serious" class="fault-badge serious">S</span>
            <span *ngIf="dangerous" class="fault-badge dangerous">D</span>
        </button>
    </ion-col>
</ion-row>
