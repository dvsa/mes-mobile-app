<ion-row>
    <ion-col col-4>
        <div id="summary-total">{{summary.total}}</div>
        <div id="summary-title">{{summary.title}}</div>
    </ion-col>
    <ion-col col-8>
        <ul class="mes-test-summary-list faults-list">
            <li *ngFor="let fault of summary.faults" class="fault-text">{{fault.name}} <span *ngIf="fault.total > 1">({{fault.total}})</span></li>
        </ul>
    </ion-col>
</ion-row>
