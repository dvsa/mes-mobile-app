<ion-card>
  <ion-row>
    <ion-col class="center-icon">
      <ion-icon class="terminate-icon" ios="ios-alert"></ion-icon>
    </ion-col>
  </ion-row>
  <ion-row justify-content-center>
    <ion-col class="terminate-test-text" col-50>
      <span class="terminate-test-text">You're about to terminate the test</span>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col class="column-border-top column-border-right center-button">
      <button ion-button class="terminate-button">Terminate test</button>
    </ion-col>
    <ion-col class="column-border-top center-button">
      <button ion-button class="return-button">Return to test</button>
    </ion-col>
  </ion-row>
</ion-card>
